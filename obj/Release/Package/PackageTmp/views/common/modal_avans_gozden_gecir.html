
<div class="inmodal">
    <div class="modal-header">
        <h4 class="modal-title">Avans gözden geçirme ile ilgili bilgi giriniz</h4>

    </div>
    <div class="modal-body">
        <form method="get" name="frmPersonelAvansGozdenGecir" id="frmPersonelAvansGozdenGecir" class="form-horizontal" accessible-form>
            <div class="form-group">
                <label class="col-sm-4 control-label">Avans Gözden Geçirme</label>
                <div class="col-sm-8">
                    <textarea type="text" name="txtGozdenGecirme" style="resize:none;" ng-model="InfoPersonelAvans.GOZDEN_GECIRME_ACIKLAMA" rows="7" class="formEkleDuzenleInput form-control ng-pristine ng-valid ng-touched" placeholder="Avans gözden geçirme sonucu giriniz." required></textarea>
                    <p ng-show="frmPersonelAvansGozdenGecir.txtGozdenGecirme.$invalid && formCalistirildiPersonelAvansGozdenGecir" class="validasyon_uyari ng-hide">Bu alan boş bırakılamaz.</p>
                </div>
            </div>
        </form>

    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-success" ng-click="IkPersonelAvansOnaylama(InfoPersonelAvans,InfoPersonelAvans.AVANS_MASRAF_DURUMU_ID = 2)"><i class="fa fa-check"></i>&nbsp;&nbsp;<span class="bold">Kaydet</span></button>
        <button type="button" class="btn btn-primary" ng-click="GeriAvansGozdenGecir()"><i class="fa fa-reply-all"></i>&nbsp;&nbsp;<span class="bold">Geri</span></button>
    </div>
</div>
