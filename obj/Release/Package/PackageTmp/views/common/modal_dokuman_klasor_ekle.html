
<div class="inmodal">
    <div class="modal-header">
        <h4 class="modal-title">Klasör Oluştur</h4>

    </div>
    <div class="modal-body">
        <form method="get" name="frmKlasor" id="frmKlasor" class="form-horizontal" accessible-form>
            <div class="formEkleDuzenleInputs">
                <div class="row">
                    <div class="col-lg-12">
                        <div class="form-group">
                            <label class="col-lg-4 control-label"> Dosya Konumu </label>
                            <div class="col-lg-8">
                                <ol class="nya-bs-select form-control" id="sel_DOSYA_KONUMU" name="sel_DOSYA_KONUMU" ng-model="InfoKlasor.UST_DOKUMAN_KLASOR_ID"
                                    data-live-search="true" title="Dosya Konumu Seçiniz" data-size="5">
                                    <li nya-bs-option="item in DokumanKlasorListesi" deep-watch="true" data-value="item.DOKUMAN_KLASOR_ID">
                                        <a>
                                            {{item.UST_DOKUMAN_KLASOR_ADI}}
                                            <span class="glyphicon glyphicon-ok check-mark"></span>
                                        </a>
                                    </li>
                                </ol>
                                <p ng-show="frmKlasor.sel_DOSYA_KONUMU.$invalid && formCalistirildiKlasor" class="validasyon_uyari">Bu alan boş bırakılamaz.</p>
                            </div>
                        </div>

                        <div class="form-group">
                            <label class="col-lg-4 control-label"> Adı <span class="text-danger">*</span></label>
                            <div class="col-lg-8">
                                <input type="text" id="txtADI" name="txtADI" ng-model="InfoKlasor.ADI" ng-maxlength="50" ng-minlength="1" class="formEkleDuzenleInput form-control" placeholder="Adını giriniz." required>
                                <p ng-show="frmKlasor.txtADI.$invalid && formCalistirildiKlasor" class="validasyon_uyari">Bu alan boş bırakılamaz.</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </form>

    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-info" ng-click="DokumanKlasorEkleGuncelle(InfoKlasor, frmKlasor)"><i class="fa fa-check"></i>&nbsp;&nbsp;<span class="bold">Ekle</span></button>
        <button type="button" class="btn btn-danger" ng-click="KlasorEkleKapat()"><i class="fa fa-close"></i>&nbsp;&nbsp;<span class="bold">Kapat</span></button>
    </div>
</div>
