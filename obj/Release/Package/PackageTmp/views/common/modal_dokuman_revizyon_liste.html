
<div class="inmodal">
    <div class="modal-header">
        <h4 class="modal-title">Doküman Revizyon Listesi</h4>

    </div>
    <div class="modal-body">

        <div class="ibox-content">
            <div class="row">
                <div class="col-lg-12">
                    <div class="row">
                        <div class="col-lg-12">
                            <div class="pull-right">
                                <button type="button" class="btn btn-sm btn-white" ng-click="DokumanRevizyonGetData()"> <i class="fa fa-refresh"></i> </button>
                            </div>

                            <strong>Toplam {{ toplamKayitSayisiRevizyon }} kayıt</strong>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-lg-12">
                            <div class="client-detail" style="height:550px;" ng-if="DokumanRevizyonListesi.length > 0">
                                <div class="full-height-scroll" full-scroll>
                                    <div class="project-list">
                                        <table class="table table-striped table-hover">
                                            <thead>
                                                <tr>
                                                    <td><b>Doküman Adı</b></td>
                                                    <td><b>Rev No</b></td>
                                                    <td><b>Tarih</b></td>
                                                    <td></td>
                                                    <td></td>
                                                </tr>
                                            </thead>
                                            <tbody ng-repeat="post in DokumanRevizyonListesi | filter:ignoreTurkish">
                                                <tr>
                                                    <td>
                                                        <!--bu alana düzenle linli gelir.ana alan kolunudur.-->
                                                        {{post.DOKUMAN_ADI}}<br />
                                                    </td>
                                                    <td>
                                                        {{post.REV}}

                                                    </td>
                                                    <td class="tarih">
                                                        <span class="label label-primary">
                                                            <i class="fa fa-calendar"></i>
                                                            {{post.KAYIT_TARIHI | tarih}}
                                                        </span>
                                                    </td>
                                                    <td>
                                                        <span ng-if="post.YAYIN_REV== true"><i class="fa fa-star"></i></span>
                                                    </td>
                                                    <td>
                                                        <button class="btn btn-sm btn-info"  ng-click="revGeriYukleSwert(post.REV)"><i class="fa fa-info"></i>&nbsp;&nbsp;<span class="bold">Geri Yükle</span></button>
                                                    </td>
                                                </tr>
                                            </tbody>
                                        </table>
                                    </div>
                                </div>
                            </div>
                            <div class="alert-Emfa alert alert-danger  animated bounceIn" ng-if="DokumanRevizyonListesi.length == 0 || DokumanRevizyonListesi.length == null">
                                <i class="fa fa-exclamation-circle"></i>
                                &nbsp;Revizyon kaydı <strong>bulunmamaktadır.</strong>
                            </div>

                        </div>
                    </div>
                </div>

            </div>

        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-danger"  ng-click="DokumanRevizyonListesiKapat()"><i class="fa fa-close"></i>&nbsp;&nbsp;<span class="bold">Kapat</span></button>
    </div>
</div>
