
<div class="inmodal">
    <div class="modal-header">
        <h4 class="modal-title">Dokümanı Gözden Geçir</h4>

    </div>
    <div class="modal-body">
        
        <form method="get" name="frmDokumanGozdenGecir" id="frmDokumanGozdenGecir" class="form-horizontal" accessible-form>
            

            <div class="ibox-content" ng-if="DokumanGozdenGecirmeKriterAdimListesi.length>0">
                <div class="row">
                    <div class="col-lg-12">
                        <div class="pull-right">

                            <button type="button" class="btn-refresh-shadow btn btn-sm btn-white" ng-click="DokumanGozdenGecirmeKriterAdimGetData()"> <i class="fa fa-refresh"></i> </button>
                        </div>
                        <!--<strong>Toplam {{ toplamKayitSayisiDokumanGozdenGecirmeAdim }} kayıt</strong>-->
                    </div>
                </div>

                <div class="row">
                    <div class="col-lg-12">
                        <div class="project-list table-emfa">
                            <table class="table table-striped table-hover">
                                <thead>
                                    <tr>
                                        <td><b>No</b></td>
                                        <td><b>Kriter</b></td>
                                        <td><b>Doğrula</b></td>
                                        <td><b>Doğrulama</b></td>
                                    </tr>
                                </thead>
                                <tbody ng-repeat="post in DokumanGozdenGecirmeKriterAdimListesi | filter:ignoreTurkish">
                                    <tr>
                                        <td>
                                            <span class="label label-success">{{$index + 1}}</span>
                                        </td>

                                        <td>
                                            {{post.KRITER}}
                                        </td>

                                        <td class="actions">
                                            <input type="radio" icheck ng-model="post.DURUMU" name="rd_DURUMU{{$index}}" id="rd_DURUMU{{$index}}" ng-value="true" ng-checked="post.DURUMU" required>
                                        </td>
                                        <td class="actions">

                                            <input type="radio" class="danger" icheck ng-model="post.DURUMU" name="rd_DURUMU{{$index}}" id="rd_DURUMU{{$index}}" ng-value="false" ng-checked="!post.DURUMU" required>
                                        </td>
                                    </tr>
                                    <tr ng-show="frmDokumanGozdenGecir.rd_DURUMU{{$index}}.$invalid && formCalistirildiDokumanOnay ">
                                        <td colspan="4">
                                            <p ng-show="frmDokumanGozdenGecir.rd_DURUMU{{$index}}.$invalid && formCalistirildiDokumanOnay" class="validation">Bu alan boş bırakılamaz.</p>
                                        </td>
                                    </tr>
                                    <tr ng-show="post.DURUMU == false">
                                        <td><b>Nedeni :</b></td>
                                        <td colspan="3">
                                            <textarea type="text" name="txtDURUM_ACIKLAMA{{$index}}" style="resize:none;" ng-model="post.DURUM_ACIKLAMA" rows="2" class="formEkleDuzenleInput form-control ng-pristine ng-valid ng-touched" placeholder="Açıklama giriniz." ng-required="post.DURUM_ACIKLAMA== null && post.DURUMU == false"></textarea>
                                            <p ng-show="frmDokumanGozdenGecir.txtDURUM_ACIKLAMA{{$index}}.$invalid && formCalistirildiDokumanOnay " class="validation">Bu alan boş bırakılamaz.</p>
                                        </td>

                                    </tr>
                                </tbody>

                            </table>

                        </div>
                    </div>
                </div>
            </div>
        </form>
        <div class="ibox-content" ng-if="DokumanGozdenGecirmeKriterAdimListesi.length==0 || DokumanGozdenGecirmeKriterAdimListesi == null">
            <div class="row">
                <div class="col-lg-12">
                    <div class="pull-right">
                        <button type="button" class="btn btn-sm btn-white" ng-click="DokumanGozdenGecirmeKriterAdimGetData()"> <i class="fa fa-refresh"></i> </button>
                    </div>
                </div>
            </div>

            <br /><br />

            <div class="row">
                <div class="col-lg-12">
                    <div class="alert-Emfa alert alert-danger  animated bounceIn">
                        <i class="fa fa-exclamation-circle"></i>
                        &nbsp;Doküman Gözden Geçirme Kriteri  kaydı <strong>bulunmamaktadır.</strong>
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-warning" ng-show="DokumanGozdenGecirmeKriterAdimListesi.length > 0" ng-click="$parent.DokumanTalepAc(DokumanGozdenGecirmeKriterAdimListesi)"><i class="fa fa-reply-all"></i>&nbsp;&nbsp;<span class="bold">Talep</span></button>
        <button type="button" class="btn btn-primary" ng-show="DokumanGozdenGecirmeKriterAdimListesi.length > 0" ng-click="DokumanOnay(InfoDokumanOnay, frmDokumanGozdenGecir, InfoDokumanOnay.DOKUMAN_YAYIN_DURUMU_ID = 2, InfoDokumanOnay.DokumanGozdenGecirmeKriterAdimListesi = DokumanGozdenGecirmeKriterAdimListesi)"><i class="fa fa-reply-all"></i>&nbsp;&nbsp;<span class="bold">Onayla</span></button>
        <button type="button" class="btn btn-danger"  ng-click="DokumanGozdenGecirKapat()"><i class="fa fa-close"></i>&nbsp;&nbsp;<span class="bold">Kapat</span></button>
    </div>
</div>
