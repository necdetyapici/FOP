
<div class="inmodal">
    <div class="modal-header">
        <h4 class="modal-title">Doküman Onayla</h4>

    </div>
    <div class="modal-body">
        <form method="get" name="frmOnay" id="frmOnay" class="form-horizontal" accessible-form>
            <div class="formEkleDuzenleInputs">
                <div class="row">
                    <div class="col-lg-12">

                        <div class="form-group">
                            <label class="col-lg-4 control-label">Proje Paketine Eklensin mi? </label>
                            <div class="col-lg-8">
                                <label>
                                    <input type="checkbox" id="rdPROJE_PAKETI_EKLENTISI" icheck ng-change="projePaketiOnayi()" ng-model="InfoDokumanOnay.PROJE_PAKETI_EKLENTISI">
                                </label>

                            </div>
                        </div>

                        <div class="form-group" ng-if="InfoDokumanOnay.PROJE_PAKETI_EKLENTISI == true">
                            <label class="col-lg-4 control-label">Proje Paketi Grubu <span class="text-danger">*</span></label>
                            <div class="col-lg-8">
                                <ol class="nya-bs-select form-control" id="sel_DOKUMAN_PROJE_PAKETI_GRUP_ID" name="sel_DOKUMAN_PROJE_PAKETI_GRUP_ID"  ng-model="InfoDokumanOnay.DOKUMAN_PROJE_PAKETI_GRUP_ID"
                                    data-live-search="true" title="Proje Paketi Grubu Seçiniz" data-size="5" required="true" ng-change="DokumanProjePaketiKlasorDosyaGetData()">
                                    <li nya-bs-option="item in DokumanProjePaketiGrupListesi" deep-watch="true" data-value="item.DOKUMAN_PROJE_PAKETI_GRUP_ID">
                                        <a>
                                            {{item.ADI}}
                                            <span class="glyphicon glyphicon-ok check-mark"></span>
                                        </a>
                                    </li>
                                </ol>
                                <p ng-show="frmOnay.sel_DOKUMAN_PROJE_PAKETI_GRUP_ID.$invalid && formCalistirildiDokumanOnay" class="validasyon_uyari">Bu alan boş bırakılamaz.</p>
                            </div>
                        </div>

                        <div class="form-group" ng-if="InfoDokumanOnay.PROJE_PAKETI_EKLENTISI == true">
                            <label class="col-lg-4 control-label">Proje Paketi Klasör Konumu <span class="text-danger">*</span></label>
                            <div class="col-lg-8">
                                <ol class="nya-bs-select form-control" id="sel_DOKUMAN_PROJE_PAKETI_KLASOR_ID" name="sel_DOKUMAN_PROJE_PAKETI_KLASOR_ID" ng-model="InfoDokumanOnay.DOKUMAN_PROJE_PAKETI_KLASOR_ID"
                                    data-live-search="true" title="Proje Paketi Klasör Konumu Seçiniz" data-size="5" required="true">
                                    <li nya-bs-option="item in DokumanProjePaketiKlasorDosyaListesi" deep-watch="true" data-value="item.DOKUMAN_PROJE_PAKETI_KLASOR_ID">
                                        <a>
                                            {{item.ADI}}
                                            <span class="glyphicon glyphicon-ok check-mark"></span>
                                        </a>
                                    </li>
                                </ol>
                                <p ng-show="frmOnay.sel_DOKUMAN_PROJE_PAKETI_KLASOR_ID.$invalid && formCalistirildiDokumanOnay" class="validasyon_uyari">Bu alan boş bırakılamaz.</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </form>

    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-info" ng-click="DokumanOnay(InfoDokumanOnay, frmOnay, InfoDokumanOnay.DOKUMAN_YAYIN_DURUMU_ID = 3)"><i class="fa fa-check"></i>&nbsp;&nbsp;<span class="bold">Gönder</span></button>
        <button type="button" class="btn btn-danger" ng-click="DokumanOnayKapat()"><i class="fa fa-close"></i>&nbsp;&nbsp;<span class="bold">Kapat</span></button>
    </div>
</div>
