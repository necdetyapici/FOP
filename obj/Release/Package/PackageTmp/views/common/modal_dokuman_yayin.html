
<div class="inmodal">
    <div class="modal-header">
        <h4 class="modal-title">Doküman Yayınla</h4>

    </div>
    <div class="modal-body">
        <form method="get" name="frmYayinla" id="frmYayinla" class="form-horizontal" accessible-form>
            <div class="formEkleDuzenleInputs">
                <div class="row">
                    <div class="col-lg-12">

                        <div class="form-group">
                            <label class="col-lg-4 control-label">Gözden Geçirme Kriteri <span class="text-danger">*</span></label>
                            <div class="col-lg-8">
                                <ol class="nya-bs-select form-control" id="sel_DOKUMAN_GOZDEN_GECIRME_KRITERI_ID" name="sel_DOKUMAN_GOZDEN_GECIRME_KRITERI_ID" ng-model="InfoDokumanYayin.DOKUMAN_GOZDEN_GECIRME_KRITERI_ID"
                                    data-live-search="true" title="Gözden Geçirme Kriteri Seçiniz" data-size="5" required="true">
                                    <li nya-bs-option="item in DokumanGozdenGecirmeKriteriListesi" deep-watch="true" data-value="item.DOKUMAN_GOZDEN_GECIRME_KRITERI_ID">
                                        <a>
                                            {{item.KRITER_ADI}}
                                            <span class="glyphicon glyphicon-ok check-mark"></span>
                                        </a>
                                    </li>
                                </ol>
                                <p ng-show="frmYayinla.DOKUMAN_GOZDEN_GECIRME_KRITERI_ID.$invalid && formCalistirildiDokumanYayin" class="validasyon_uyari">Bu alan boş bırakılamaz.</p>
                            </div>
                        </div>

                        <div class="form-group">
                            <label class="col-lg-4 control-label">Gözden Geçiren <span class="text-danger">*</span></label>
                            <div class="col-lg-8">
                                <ol class="nya-bs-select form-control" id="sel_GOZDEN_GECIREN_KULLANICI_ID" name="sel_GOZDEN_GECIREN_KULLANICI_ID" ng-model="InfoDokumanYayin.GOZDEN_GECIREN_KULLANICI_ID"
                                    data-live-search="true" title="Gözden Geçiren Seçiniz" data-size="5" required="true">
                                    <li nya-bs-option="item in KullaniciListesi" deep-watch="true" data-value="item.KULLANICI_ID">
                                        <a>
                                            {{item.AD_SOYAD}}
                                            <span class="glyphicon glyphicon-ok check-mark"></span>
                                        </a>
                                    </li>
                                </ol>
                                <p ng-show="frmYayinla.sel_GOZDEN_GECIREN_KULLANICI_ID.$invalid && formCalistirildiDokumanYayin" class="validasyon_uyari">Bu alan boş bırakılamaz.</p>
                            </div>
                        </div>

                        <div class="form-group">
                            <label class="col-lg-4 control-label">Onaylayan <span class="text-danger">*</span></label>
                            <div class="col-lg-8">
                                <ol class="nya-bs-select form-control" id="sel_ONAYLAYAN_KULLANICI_ID" name="sel_ONAYLAYAN_KULLANICI_ID" ng-model="InfoDokumanYayin.ONAYLAYAN_KULLANICI_ID"
                                    data-live-search="true" title="Onaylayan Seçiniz" data-size="5" required="true">
                                    <li nya-bs-option="item in KullaniciListesi" deep-watch="true" data-value="item.KULLANICI_ID">
                                        <a>
                                            {{item.AD_SOYAD}}
                                            <span class="glyphicon glyphicon-ok check-mark"></span>
                                        </a>
                                    </li>
                                </ol>
                                <p ng-show="frmYayinla.sel_ONAYLAYAN_KULLANICI_ID.$invalid && formCalistirildiDokumanYayin" class="validasyon_uyari">Bu alan boş bırakılamaz.</p>
                            </div>
                        </div>

                        
                    </div>
                </div>
            </div>
        </form>

    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-info" ng-click="DokumanYayinEkleGuncelle(InfoDokumanYayin, frmYayinla)"><i class="fa fa-check"></i>&nbsp;&nbsp;<span class="bold">Gönder</span></button>
        <button type="button" class="btn btn-danger" ng-click="YayinKapat()"><i class="fa fa-close"></i>&nbsp;&nbsp;<span class="bold">Kapat</span></button>
    </div>
</div>
