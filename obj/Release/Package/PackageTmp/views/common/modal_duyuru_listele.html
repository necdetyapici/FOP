
<div class="inmodal">
    <div class="modal-header">
        <h4 class="modal-title">Duyurular</h4>

    </div>
    <div class="modal-body">
        <div class="row" ng-if="DuyuruModalListesi.length > 0">
            <div class="col-lg-12">
                <div class="project-list table-emfa">
                    <table class="table table-striped table-hover">
                        <thead>
                            <tr>
                                <td><b>No</b></td>
                                <td><b>Konu</b></td>
                                <td><b>Duyuru Metni</b></td>
                                <td><b>Kayıt Tarihi</b></td>
                            </tr>
                        </thead>
                        <tbody>
                            <tr ng-repeat="post in DuyuruModalListesi | filter:ignoreTurkish">
                                <td>
                                    <span class="label label-success">{{ $index + 1}}</span>
                                </td>
                                <td class="table-main ">
                                    <!--bu alana düzenle linli gelir.ana alan kolunudur.-->
                                    <a class="editLink-Emfa" ng-click="duyuruAlert(post.KONU, post.METNI)"> {{post.KONU | limitTo: 50}}{{post.KONU.length < 50 ? '' : '...'}}</a>
                                </td>
                                <td>
                                    {{post.METNI | limitTo: 50}}{{post.METNI.length < 50 ? post.METNI : '...'}}
                                </td>
                                <td class="tarih">
                                    <span class="label label-primary label-kayit-primary">
                                        <i class="fa fa-calendar"></i>
                                        {{post.KAYIT_TARIHI | tarih}}
                                    </span>
                                </td>

                            </tr>
                        </tbody>
                        <tfoot>
                            <tr>
                                <td colspan="10" class="text-center">
                                    <pagination ng-model="AramaKriterListeDuyuru.SayfaNo" ng-change="DuyuruGetData(AramaKriterListeDuyuru)" total-items="toplamKayitSayisi"
                                                items-per-page="AramaKriterListeDuyuru.SayfaBasinaKayitSayisi" max-size="Ayarlar.MaxSayfaSayisi"
                                                previous-text="Önceki" next-text="Sonraki" first-text="İlk Sayfa" last-text="Son Sayfa" class="pagination-sm" boundary-links="true"></pagination>
                                </td>
                            </tr>
                        </tfoot>
                    </table>
                </div>
            </div>
        </div>
        
        <div class="row"  ng-if="DuyuruModalListesi.length == 0 || DuyuruModalListesi == null" >
            <div class="col-lg-12">
                <div class="alert-Emfa alert alert-danger  animated bounceIn">
                    <i class="fa fa-exclamation-circle"></i>
                    &nbsp;Duyuru kaydı <strong>bulunmamaktadır.</strong>
                </div>
            </div>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-primary" ng-click="DuyuruListeleKapat()"><i class="fa fa-reply-all"></i>&nbsp;&nbsp;<span class="bold">Kapat</span></button>
    </div>
</div>
