
<div class="inmodal">
    <div class="modal-header">
        <h4 class="modal-title">Başlık Ekle</h4>

    </div>
    <div class="modal-body">
        <form method="get" name="frmGlobalBaslikEkle" id="frmGlobalBaslikEkle" class="form-horizontal" accessible-form>
            <div class="formEkleDuzenleInputs">
                <div class="row">
                    <div class="col-lg-12">

                        <div class="form-group">
                            <label class="col-lg-4 control-label">Üst Başlık </label>
                            <div class="col-lg-8">
                                <ol class="nya-bs-select form-control" id="cmbUST_GLOBAL_SABLON_BASLIK_ID" allow-clear="true" name="cmbUST_GLOBAL_SABLON_BASLIK_ID" ng-model="InfoModalBaslik.UST_GLOBAL_SABLON_BASLIK_ID"
                                    data-live-search="true" title="Başlık Yazı Tipi Seçiniz" data-size="5">
                                    <li nya-bs-option="item in GlobalSablonBaslikListesi" deep-watch="true" data-value="item.GLOBAL_SABLON_BASLIK_ID">
                                        <a>
                                            {{item.BASLIK_ADI}}
                                            <span class="glyphicon glyphicon-ok check-mark"></span>
                                        </a>
                                    </li>
                                </ol>
                            </div>
                        </div>

                        <div class="form-group">
                            <label class="col-lg-4 control-label">Başlık Adı<span class="text-danger">*</span></label>
                            <div class="col-lg-8">
                                <textarea type="text" name="txtBASLIK_ADI" style="resize:none;" ng-maxlength="50" ng-minlength="1" ng-model="InfoModalBaslik.BASLIK_ADI" rows="3" class="formEkleDuzenleInput form-control ng-pristine ng-valid ng-touched" placeholder="Balık Adını giriniz."></textarea>
                                <p ng-show="frmGlobalBaslikEkle.txtBASLIK_ADI.$invalid && formCalistirildiModalBaslik" class="validation">Bu alan boş bırakılamaz.</p>
                            </div>
                        </div>

                        
                    </div>
                </div>

                
            </div>
        </form>

    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-success" ng-click="GlobalSablonBaslikEkleGuncelle(InfoModalBaslik, frmGlobalBaslikEkle, InfoModalBaslik.DOKUMAN_BASLIK_BOLUM_TIPI_ID = 1)"><i class="fa fa-check"></i>&nbsp;&nbsp;<span class="bold">Ekle</span></button>
        <button type="button" class="btn btn-primary" ng-click="GlobalBaslikEkleKapat()"><i class="fa fa-reply-all"></i>&nbsp;&nbsp;<span class="bold">Kapat</span></button>
    </div>
</div>
