
<div class="inmodal">
    <div class="modal-header">
        <h4 class="modal-title">Global Şablon Log</h4>

    </div>
    <div class="modal-body">
        <div class="row" ng-if="GlobalSablonKullaniciLogListesi.length > 0">
            <div class="col-lg-12">
                <div class="project-list table-emfa">
                    <table class="table table-striped table-hover">
                        <thead>
                            <tr>
                                <td><b>No</b></td>
                                <td><b>Şablon Sahibi</b></td>
                                <td><b>İşlem Yapan</b></td>
                                <td><b>Açıklama</b></td>
                                <td><b>Kayıt Tarihi</b></td>
                            </tr>
                        </thead>
                        <tbody>
                            <tr ng-repeat="post in GlobalSablonKullaniciLogListesi | filter:ignoreTurkish">
                                <td>
                                    <span class="label label-success">{{ $index + 1}}</span>
                                </td>
                                <td>
                                    {{post.SABLON_KULLANICI_AD_SOYAD}}
                                </td>
                                <td>
                                    {{post.KULLANICI_AD_SOYAD}}
                                </td>
                                <td>
                                    {{post.ACIKLAMA}}
                                </td>
                                <td class="tarih">
                                    <span class="label label-primary label-kayit-primary">
                                        <i class="fa fa-calendar"></i>
                                        {{post.KAYIT_TARIHI | tarih}}
                                    </span>
                                </td>

                            </tr>
                        </tbody>
                        <tfoot>
                            <tr>
                                <td colspan="10" class="text-center">
                                    <pagination ng-model="AramaKriterGlobalSablonKullanici.SayfaNo" ng-change="GlobalSablonKullaniciLogGetData(AramaKriterGlobalSablonKullanici)" total-items="toplamKayitSayisiGlobalSablonKullanici"
                                                items-per-page="AramaKriterGlobalSablonKullanici.SayfaBasinaKayitSayisi" max-size="Ayarlar.MaxSayfaSayisi"
                                                previous-text="Önceki" next-text="Sonraki" first-text="İlk Sayfa" last-text="Son Sayfa" class="pagination-sm" boundary-links="true"></pagination>
                                </td>
                            </tr>
                        </tfoot>
                    </table>
                </div>
            </div>
        </div>
        
        <div class="row"  ng-if="GlobalSablonKullaniciLogListesi.length == 0 || GlobalSablonKullaniciLogListesi == null" >
            <div class="col-lg-12">
                <div class="alert-Emfa alert alert-danger  animated bounceIn">
                    <i class="fa fa-exclamation-circle"></i>
                    &nbsp;Global Şablon Log kaydı <strong>bulunmamaktadır.</strong>
                </div>
            </div>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-primary" ng-click="GlobalSablonLogKapat()"><i class="fa fa-reply-all"></i>&nbsp;&nbsp;<span class="bold">Kapat</span></button>
    </div>
</div>
