
<div class="inmodal">
    <div class="modal-header">
        <h4 class="modal-title">Talep Gereksinim</h4>
    </div>
    <div class="modal-body">
        <div class="ibox float-e-margins">
            <div class="ibox-content">
                

                <div class="row" ng-if="TalepGereksinimListesi.length > 0">
                    <div class="col-lg-12">
                        <div class="project-list table-emfa">
                            <table class="table table-striped table-hover">
                                <thead>
                                    <tr>
                                        <td><b>Gereksinim Adı</b></td>
                                        <td></td>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr ng-repeat="post in TalepGereksinimListesi | filter:ignoreTurkish">
                                        <td>
                                            <span tooltip="{{post.PROJE_GEREKSINIM_ADI}}">{{post.PROJE_GEREKSINIM_ADI | limitTo: 50}}{{post.PROJE_GEREKSINIM_ADI.length < 50 ? ' ' : '...'}}</span>
                                        </td>
                                        <td>
                                            <button class=" btn btn-danger " type="button" tooltip="Sil" ng-click="modalSilmeOnayiTalepProjeGereksinim(post)">
                                                <i class="fa fa-close"></i>
                                            </button>
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
                <div class="row" ng-if="TalepGereksinimListesi.length == 0">
                    <div class="col-lg-12">
                        <div class="alert-Emfa alert alert-danger  animated bounceIn">
                            <i class="fa fa-exclamation-circle"></i>
                            &nbsp;Talebe bağlı gereksinim kaydı <strong>bulunmamaktadır.</strong>
                        </div>
                    </div>
                </div>
            </div>

        </div>
        
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-primary" ng-click="TalepGereksinimListeGeri()"><i class="fa fa-reply-all"></i>&nbsp;&nbsp;<span class="bold">Geri</span></button>
    </div>
</div>
