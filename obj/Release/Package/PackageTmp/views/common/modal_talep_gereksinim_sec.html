
<div class="inmodal">
    <div class="modal-header">
        <h4 class="modal-title">Gereksinim Seç</h4>
    </div>
    <div class="modal-body">
        <div class="ibox float-e-margins">
            <div class="ibox-content">
                <form name="src-ProjeGereksinim" class="form-horizontal">
                    <div class="formEkleDuzenleInputs">
                        <div class="row">
                            <div class="col-lg-6">
                                <div class="form-group">
                                    <label class="col-lg-4 control-label">Gereksinim No</label>
                                    <div class="col-lg-8">
                                        <input type="number" name="txtPROJE_GEREKSINIM_NO" ng-model="AramaKriterGereksinim.PROJE_GEREKSINIM_NO" class="form-control formEkleDuzenleInput" placeholder="Gereksinim no giriniz.">
                                    </div>
                                </div>
                            </div>
                            <div class="col-lg-6">
                                <div class="form-group">
                                    <label class="col-lg-4 control-label">Gereksinim Adı</label>
                                    <div class="col-lg-8">
                                        <input type="text" name="txtPROJE_GEREKSINIM_ADI" ng-model="AramaKriterGereksinim.PROJE_GEREKSINIM_ADI" class="form-control formEkleDuzenleInput" placeholder="Gereksinim adını giriniz.">
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-lg-12">
                                <div class="form-actions">
                                    <div class="pull-right">
                                        <button ng-click="ProjeGereksinimGetData(AramaKriterGereksinim, AramaKriterGereksinim.SayfaNo=1)" class="btn btn-sm btn-warning" type="submit">
                                            <i class="fa fa-filter"></i>&nbsp;
                                            <strong>Filtrele</strong>
                                        </button>
                                        <button ng-click="filtreTemizleGereksinim()" class="btn btn-sm btn-danger" type="submit">
                                            <i class="fa fa-eraser"></i>&nbsp;
                                            <strong>Temizle</strong>
                                        </button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
            <div class="ibox-content">
                <div class="row">
                    <div class="col-lg-12">
                        <div class="pull-right">
                            <button type="button" class="btn-refresh-shadow btn btn-sm btn-white" ng-click="ProjeGereksinimGetData()"> <i class="fa fa-refresh"></i> </button>
                        </div>
                        <strong>Toplam {{ toplamKayitSayisiGereksinim }} kayıt</strong>
                    </div>
                </div>

                <div class="row" ng-if="ProjeGereksinimListesi.length > 0">
                    <div class="col-lg-12">
                        <div class="project-list table-emfa">
                            <table class="table table-striped table-hover">
                                <thead>
                                    <tr>
                                        <td><b>Gereksinim No</b></td>
                                        <td><b>Gereksinim Adı</b></td>
                                        <td></td>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr ng-repeat="post in ProjeGereksinimListesi | filter:ignoreTurkish">
                                        <td class="table-main">
                                            {{post.PROJE_GEREKSINIM_NO}}
                                        </td>
                                        <td>
                                            <span tooltip="{{post.PROJE_GEREKSINIM_ADI}}">{{post.PROJE_GEREKSINIM_ADI | limitTo: 50}}{{post.PROJE_GEREKSINIM_ADI.length < 50 ? ' ' : '...'}}</span>
                                        </td>
                                        <td>
                                            <button class=" btn btn-info " type="button" tooltip="Ekle" ng-click="GereksinimOnay(post.PROJE_GEREKSINIM_ID, post.PROJE_GEREKSINIM_ADI)">
                                                <i class="fa fa-plus"></i>
                                            </button>
                                        </td>
                                    </tr>
                                </tbody>
                                <tfoot>
                                    <tr>
                                        <td colspan="10" class="text-center">
                                            <pagination ng-model="AramaKriterGereksinim.SayfaNo" ng-change="ProjeGereksinimGetData(AramaKriterGereksinim)" total-items="toplamKayitSayisiGereksinim"
                                                        items-per-page="AramaKriterGereksinim.SayfaBasinaKayitSayisi" max-size="Ayarlar.MaxSayfaSayisi"
                                                        previous-text="Önceki" next-text="Sonraki" first-text="İlk Sayfa" last-text="Son Sayfa" class="pagination-sm" boundary-links="true"></pagination>
                                        </td>
                                    </tr>
                                </tfoot>
                            </table>
                        </div>
                    </div>
                </div>
                <div class="row" ng-if="ProjeGereksinimListesi.length == 0">
                    <div class="col-lg-12">
                        <div class="alert-Emfa alert alert-danger  animated bounceIn">
                            <i class="fa fa-exclamation-circle"></i>
                            &nbsp;Projeye bağlı gereksinim kaydı <strong>bulunmamaktadır.</strong>
                        </div>
                    </div>
                </div>
            </div>

        </div>
        
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-primary" ng-click="GereksinimGeri()"><i class="fa fa-reply-all"></i>&nbsp;&nbsp;<span class="bold">Geri</span></button>
    </div>
</div>
