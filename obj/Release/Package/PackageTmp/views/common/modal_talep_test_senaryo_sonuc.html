
<div class="inmodal">
    <div class="modal-header">
        <h4 class="modal-title">{{seciliProjeTestSenaryoNo}} Test Senaryo</h4>
    </div>
    <div class="modal-body">
        <div class="ibox float-e-margins">
            <div class="ibox-content">
                <div class="row">
                    <div class="col-lg-12">
                        <div class="project-list table-emfa">
                            <table class="table table-striped table-hover">
                                <thead>
                                    <tr>
                                        <td><b>No</b></td>
                                        <td><b>Açıklama</b></td>
                                        <td><b>Beklenen Sonuç</b></td>
                                        <td></td>
                                    </tr>
                                </thead>
                                <tbody>

                                    <tr ng-repeat="item in ProjeTestSenaryoTestAdimTalepDurumListesiModal | filter:ignoreTurkish">
                                        <td>
                                            <span class="label label-success">{{item.SIRA}}</span>
                                        </td>

                                        <td>
                                            {{ item.ACIKLAMA}}
                                        </td>
                                        <td>
                                            {{ item.BEKLENEN_SONUC}}
                                        </td>
                                        <td class="actions">
                                            <span class="label label-primary" ng-show="item.DURUM == true">Başarılı</span>
                                            <span class="label label-danger" ng-show="item.DURUM == false">Başarısız</span>
                                            <span class="label label-warning" ng-show="item.DURUM == null">Hiçbiri</span>
                                        </td>
                                        

                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>

                <div class="row" ng-if="ProjeTestSenaryoTestAdimTalepDurumListesiModal.length == 0 || ProjeTestSenaryoTestAdimTalepDurumListesiModal == null">
                    <div class="col-lg-12">
                        <div class="alert-Emfa alert alert-danger  animated bounceIn">
                            <i class="fa fa-exclamation-circle"></i>
                            &nbsp;Test senaryosuna bağlı test adım kaydı <strong>bulunmamaktadır.</strong>
                        </div>
                    </div>
                </div>
            </div>

        </div>

    </div>
    <div class="modal-footer">
        <button class="btn btn-sm btn-danger" type="button" ng-click="TalepDurumLogSonucGeri()">
            <i class="fa fa-close"></i>&nbsp;&nbsp;<span class="bold">Kapat</span>
        </button>
        <!--<button type="button" class="btn btn-primary" ng-click="TestSenaryoCalistirGeri()"><i class="fa fa-reply-all"></i>&nbsp;&nbsp;<span class="bold">Geri</span></button>-->
    </div>
</div>
