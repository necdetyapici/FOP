
<div class="inmodal">
    <div class="modal-header">
        <h4 class="modal-title">{{seciliProjeTestSenaryoNo}} Test Senaryo Sürüm Seçiniz</h4>
    </div>
    <div class="modal-body">
        <form method="get" name="frmProjeSurum" id="frmProjeSurum" class="form-horizontal" accessible-form>
            <div class="formEkleDuzenleInputs">
                <div class="row">
                    <div class="col-lg-12">
                        <div class="form-group">
                            <label class="col-lg-4 control-label"> Sürüm <span class="text-danger">*</span></label>
                            <div class="col-lg-8">
                                <ol class="nya-bs-select form-control" id="cmbIK_ISTIRAK_ID" name="cmbPROJE_SURUM_ID" id="cmbPROJE_SURUM_ID" ng-model="InfoProjeSurum.PROJE_SURUM_ID"
                                    data-live-search="true" title="Sürüm Seçiniz" data-size="5" required="true">
                                    <li nya-bs-option="item in ProjeSurumListesi" deep-watch="true" data-value="item.PROJE_SURUM_ID">
                                        <a>
                                            {{item.PROJE_SURUM_ADI}}
                                            <span class="glyphicon glyphicon-ok check-mark"></span>
                                        </a>
                                    </li>
                                </ol>
                                <p ng-show="frmProjeSurum.cmbPROJE_SURUM_ID.$invalid && formCalistirildiProjeSurum" class="validation">Bu alan boş bırakılamaz.</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </form>

    </div>
    <div class="modal-footer">
        <button class="btn btn-sm btn-info" type="button" ng-click="ProjeTestSenaryoTestAdimTalepDurumEkle(InfoProjeSurum, frmProjeSurum)">
            <i class="fa fa-mail-forward"></i>&nbsp;&nbsp;<span class="bold">Devam Et</span>
        </button>
        <button class="btn btn-sm btn-danger" type="button" ng-click="TestSenaryoSurummGeri()">
            <i class="fa fa-close"></i>&nbsp;&nbsp;<span class="bold">Kapat</span>
        </button>
        <!--<button type="button" class="btn btn-primary" ng-click="TestSenaryoCalistirGeri()"><i class="fa fa-reply-all"></i>&nbsp;&nbsp;<span class="bold">Geri</span></button>-->
    </div>
</div>
