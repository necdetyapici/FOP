
<div ng-init="init()"></div>
<div class="row wrapper border-bottom white-bg page-heading">
    <div class="col-lg-10">
        <h2>Firma Ayar İşlemleri</h2>
        <ol class="breadcrumb">
            <li>
                <a ui-sref="anasayfa">
                    <i class="fa fa-home"></i>
                    Ana Sayfa
                </a>
            </li>
            <li>
                <a ui-sref="danismanlik.firmalistesi">
                    <i class="fa fa-list"></i>
                    Firma Ayarları
                </a>
            </li>
            <li class="active animated bounceInRight">
                <i class="fa fa-file-text"></i>
                <strong>Ayarlar</strong>
            </li>
        </ol>
    </div>
    <div class="col-lg-2">
    </div>
</div>

<div class="wrapper wrapper-content padding-bottom">
    <div class="row">
        <div class="col-sm-12">
            <div class="ibox float-e-margins">
                <div class="ibox-content" style="background:#f3f3f4">
                    <div class="clients-list">
                        <ul class="nav nav-tabs">
                            <li ng-class="{'active' : tab === 1}" ui-sref=".firmakart">
                                <a data-toggle="tab" ng-click="setTab(1)">
                                    <i class="fa fa-id-card-o"></i>&nbsp;Firma Kartı
                                </a>
                            </li>
                            <li ng-class="{'active' : tab === 2}" ui-sref=".danismanliklistesi">
                                <a data-toggle="tab" ng-click="setTab(2)">
                                    <i class="fa fa-id-card-o"></i>&nbsp;Danışmanlık Listesi
                                </a>
                            </li>
                            <li ng-class="{'active' : tab === 3}" ng-show="hizmetGizli" ui-sref=".hizmetlistesi({danismanlik:SonDanismanlikID})">
                                <a data-toggle="tab" ng-click="setTab(3)">
                                    <i class="fa fa-id-card-o"></i>&nbsp;Danışmanlık Hizmet Listesi
                                </a>
                            </li>
                        </ul>

                        <div class="tab-content">
                            <div class="row">
                                <div class="col-lg-12">
                                    <div ui-view></div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
