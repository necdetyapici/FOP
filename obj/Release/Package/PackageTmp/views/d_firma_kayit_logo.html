<div ng-init="modalInit()">
    <div class="row">
        <div class="col-lg-12">
            <div class="ibox float-e-margins ibox-dialog">
                <div class="ibox-title">
                    <h5>Firma Logosu <small class="hidden-xs">Bu ekrandan firma logosunu düzenleyebilirsiniz.</small></h5>
                </div>
                <div class="ibox-content">
                    <form name="form" role="form" novalidate class="form-horizontal">
                        <div class="form-group">
                            <label for="firmalogo" class="col-sm-2 control-label">Resim Seçiniz</label>
                            <div class="col-sm-10">
                                <label tooltip="Yeni firma logo resmi yüklemek için tıklayınız." for="firmalogo" class="btn btn-primary">
                                    <input class="hide" type="file" id="firmalogo" name="firmalogo" fileread="Info.LOGO" accept="image/x-png, image/gif, image/jpeg" />
                                    <i class="fa fa-photo"></i>&nbsp;Yeni Resim Yükle
                                </label>
                            </div>
                        </div>
                        <div class="form-group" ng-show="resmim">
                            <label class="col-sm-2 control-label">Yüklenen Resim</label>
                            <div class="col-sm-10">
                                <div class="cropArea" ng-show="resmim">
                                    <img-crop area-type="square" area-min-size="50" result-image-size="200" image="resmim" result-image="Res.kirpilmisResim"></img-crop>
                                </div>
                            </div>
                        </div>
                        <div class="form-group" ng-show="resmim">
                            <label class="col-sm-2 control-label">Seçim Önizleme</label>
                            <div class="col-sm-10">
                                <img ng-src="{{Res.kirpilmisResim}}" />
                            </div>
                        </div>
                        <div class="hr-line-dashed"></div>
                        <div class="form-group">
                            <div class="col-sm-10 col-sm-offset-2">
                                <a class="btn btn-sm btn-success" ng-click="chooseImageInfo()" ng-disabled="!resmim" tooltip="Önizlemede görünen resmi onaylamak için tıklayınız."><i class="fa fa-check"></i>&nbsp;&nbsp;Onayla</a>
                                <a class="btn btn-sm btn-primary" ng-click="closeModal()" tooltip="Değişiklikleri iptal edip önceki ekrana dönmek için tıklayınız."><i class="fa fa-reply-all"></i>&nbsp;&nbsp;Geri</a>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
