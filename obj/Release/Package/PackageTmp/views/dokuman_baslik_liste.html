<div ng-init="init()"></div>

<div class="row wrapper border-bottom white-bg page-heading animated fadeInDownBig">
    <div class="col-lg-10">
        <!--<h2>Proje İşlemleri</h2>-->
        <ol class="breadcrumb">
            <li>
                <a ui-sref="anasayfa">
                    <i class="fa fa-home"></i> Ana Sayfa
                </a>
            </li>
            <li>
                <i class="fa fa-archive"></i>
                Doküman Yönetim Sistemi
            </li>
            <li class="active">
                <strong>
                    <i class="fa fa-truck"></i>
                    Çalışma Alanım
                </strong>
            </li>
        </ol>
    </div>
    <div class="col-lg-2"> </div>
</div>
<style>
    .ornek ul {
        list-style-type: none;
        margin: 0;
        padding: 0;
    }

    .ornek li {
        /*width: 60px;
        height: 60px;
        border-radius: 50%;
        border: 2px solid white;*/
        display: inline-block;
        position: relative;
        /*box-shadow: 0px 1px 3px 0px rgba(0,0,0,0.2);*/
        -webkit-transition: .2s ease;
        transition: .2s ease;
    }


        .ornek li:nth-child(n+2) {
            margin-left: -20px;
        }

    .ornek ul:hover li:nth-child(n+2) {
        margin-left: -10px;
    }

    .user-friends img {
        width: 42px;
        height: 42px;
        margin-bottom: 5px;
        margin-right: 5px;
    }

    .rounded-circle {
        border-radius: 50% !important;
    }
    @media all {
        .page-break {
            display: none;
        }
    }

    @media print {
        .page-break {
            display: block;
            page-break-before: always;
        }
    }
</style>
<div class="wrapper wrapper-content padding-bottom animated  fadeInUp">
    <div class="row">
        <div class="col-lg-12">
            <div class="ibox float-e-margins">
                <div class="ibox-title">
                    <h5 class="panelHeaderListe">
                        <i class="fa fa-list"></i> Çalışmalarım
                    </h5>
                </div>

                <div class="ibox-content">
                    <div class="row">
                        <div class="col-lg-12">
                            <div class="row">
                                <div class="col-lg-12">
                                    <div class="pull-right">
                                        <div class=" dropdown" dropdown="" style="margin-right:5px; margin-left: 5px;">
                                            <a class="dropdown-toggle" dropdown-toggle="" href="" aria-haspopup="true" aria-expanded="false">
                                                <span class="clear">
                                                    <span class="m-t-xs">
                                                        <button type="button" class="btn btn-sm btn-primary"><i class="fa fa-list"></i></button>
                                                    </span>
                                                </span>
                                            </a>

                                            <ul class="dropdown-menu animated fadeIn m-t-xs">
                                                <li><a ng-click="DokumanBaslikEkleGuncelle(InfoBaslik)">Kaydet</a></li>
                                                <li><a ng-click="DokumanFarkliKaydetAc()">Farklı Kaydet</a></li>
                                                <li><a ng-click="RevAl(InfoBaslik)">Revizyon Al</a></li>
                                                <li><a ng-click="DokumanEnSonRevDonSwert()">En Son Revizyon Dön</a></li>
                                                <li><a ng-click="DokumanRevizyonListesiAc()">Revizyon Listele</a></li>

                                            </ul>
                                        </div>
                                    </div>
                                    <div class="pull-right">

                                        <div class="project-people ornek" style="text-align:left;">
                                            <ul>
                                                <li ng-repeat=" post in DokumanKullaniciListesi">
                                                    <a tooltip="{{post.AD_SOYAD}}" tooltip-append-to-body="true">
                                                        <img id="kullaniciFoto" ng-src="{{post.AvatarBase64}}" ng-show="post.AvatarBase64" class="img-sm" />
                                                        <img ng-src="{{post.CINSIYET=='K' ?'../img/avatar/avatar-2-50x50.png':'../img/avatar/avatar-1-50x50.png'}}" alt="Avatar" ng-hide="post.AvatarBase64" class="imageContent img-sm">
                                                    </a>

                                                </li>

                                            </ul>

                                        </div>
                                    </div>
                                    <p>{{DokumanKullaniciAciklama}}</p>

                                </div>

                            </div>
                            

                            <div class="row">
                                <div class="col-lg-12">
                                    <form class="form-horizontal" accessible-form>
                                        <div class="formEkleDuzenleInputs">

                                            <div class="row">
                                                <div class="col-lg-12">
                                                    <!--<summernote config="options" id="summereditor" on-change="change(contents)" editor="editor" on-init="summernoteinit()" lang="tr-TR" ng-model="InfoBaslik.ACIKLAMA"></summernote>-->
                                                    <textarea ui-tinymce="tinymceOptions" ng-model="InfoBaslik.ACIKLAMA"></textarea>
                                                </div>


                                            </div>

                                            
                                        </div>

                                    </form>
                                </div>
                            </div>

                        </div>

                    </div>

                </div>


            </div>
        </div>
    </div>
</div>
