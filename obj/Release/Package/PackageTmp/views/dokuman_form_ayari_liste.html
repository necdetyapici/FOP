<div ng-init="init()"></div>

<div class="wrapper  wrapper-content-emfa-tanimlamalar-icerik animated-emfa animated fadeInRightBig">
    <div class="row">
        <div class="col-lg-12">
            <div class="ibox float-e-margins">
                <div class="ibox-title">
                    <h5 class="panelHeaderEkleDuzenle">
                        &nbsp; <i class="fa fa-barcode"></i>
                        Doküman Form Ayar Bilgileri
                    </h5>

                </div>

                <div class="ibox-content">
                    <form method="get" name="frmFormAyar" id="frmFormAyar" class="form-horizontal" accessible-form>
                        <div class="formEkleDuzenleInputs">
                            <div class="row">
                                <div class="col-lg-10">
                                    <div class="form-group">
                                        <label class="col-lg-4 control-label">Doküman Form Tipi <span class="text-danger">*</span></label>
                                        <div class="col-lg-8">
                                            <ol class="nya-bs-select form-control  col-lg-5" id="cmbDOKUMAN_FORM_TIPI_ID" name="cmbDOKUMAN_FORM_TIPI_ID" ng-model="Info.DOKUMAN_FORM_TIPI_ID"
                                                data-live-search="true" title="Dokuman Form Tipi Seçiniz" data-size="5">
                                                <li nya-bs-option="item in DokumanFormTipiListesi" deep-watch="true" data-value="item.DOKUMAN_FORM_TIPI_ID">
                                                    <a>
                                                        {{item.ADI}}
                                                        <span class="glyphicon glyphicon-ok check-mark"></span>
                                                    </a>
                                                </li>
                                            </ol>
                                        </div>
                                    </div>

                                    <div class="form-group">
                                        <label class="col-lg-4 control-label">Doküman <span class="text-danger">*</span></label>
                                        <div class="col-lg-8">
                                            <ol class="nya-bs-select form-control col-lg-5" id="cmbDOKUMAN_ID" name="cmbDOKUMAN_ID" ng-model="Info.DOKUMAN_ID"
                                                data-live-search="true" title="Dokuman Seçiniz" data-size="5">
                                                <li nya-bs-option="item in DokumanKlasorListesi" deep-watch="true" data-value="item.DOKUMAN_ID">
                                                    <a>
                                                        {{item.ADI}}
                                                        <span class="glyphicon glyphicon-ok check-mark"></span>
                                                    </a>
                                                </li>
                                            </ol>
                                        </div>
                                    </div>
                                </div>
                            </div>

                            <div class="row">
                                <div class="col-lg-10">
                                    <div class="form-actions">
                                        <div class="pull-right">
                                            <button class="btn btn-sm btn-success" type="button" ng-click="DokumanFormAyariEkleGuncelle(Info)">
                                                <i class="fa fa-check"></i>
                                                Kaydet
                                            </button>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>



            </div>
        </div>
    </div>
</div>

<div class="wrapper wrapper-content-emfa padding-bottom animated fadeInUpBig">
    <div class="row">
        <div class="col-lg-12">
            <div class="ibox float-e-margins">
                <div class="ibox-title">
                    <h5 class="panelHeaderListe"><i class="fa fa-list"></i> Form Doküman Listesi</h5>
                </div>

                <div class="ibox-content" ng-show="DokumanFormAyariListesi.length>0">
                    <div class="row">
                        <div class="col-lg-12">
                            <div class="pull-right">
                                <button type="button" class="btn btn-sm btn-white" ng-click="DokumanFormAyariGetData()"> <i class="fa fa-refresh"></i> </button>
                            </div>
                            <strong>Toplam {{ toplamKayitSayisiDokumanAyari }} kayıt</strong>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-lg-12">
                            <div class="project-list table-emfa">
                                <table class="table table-striped table-hover">
                                    <thead>
                                        <tr>
                                            <td><b>No</b></td>
                                            <td><b>Form Tipi</b></td>
                                            <td><b>Doküman</b></td>
                                            <td></td>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        <tr ng-repeat="post in DokumanFormAyariListesi | filter:ignoreTurkish">
                                            <td>
                                                <span class="label label-success">{{ $index + 1}}</span>
                                            </td>
                                            <td>
                                                {{post.DOKUMAN_FORM_TIPI_ADI}}
                                            </td>
                                            <td>
                                                {{post.DOKUMAN_ADI}}
                                            </td>
                                            <td class="actions">
                                                <a ng-click="modalSilmeOnayi(post)" class="btn btn-sm btn-danger" tooltip="Sil" tooltip-append-to-body="true"><i class="fa fa-remove"></i> Sil </a>
                                            </td>
                                        </tr>
                                    </tbody>
                                    <tfoot>
                                        <tr>
                                            <td colspan="3" class="text-center">
                                                <pagination ng-model="AramaKriter.SayfaNo" ng-change="DokumanFormAyariGetData(AramaKriter)" total-items="toplamKayitSayisiDokumanAyari"
                                                            items-per-page="AramaKriter.SayfaBasinaKayitSayisi" max-size="Ayarlar.MaxSayfaSayisi"
                                                            previous-text="Önceki" next-text="Sonraki" first-text="İlk Sayfa" last-text="Son Sayfa" class="pagination-sm" boundary-links="true"></pagination>
                                            </td>
                                        </tr>
                                    </tfoot>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="ibox-content" ng-show="DokumanFormAyariListesi.length==0||DokumanFormAyariListesi==undefined">
                    <div class="row">
                        <div class="col-lg-12">
                            <div class="pull-right">
                               
                                <button type="button" class="btn btn-sm btn-white" ng-click="DokumanFormAyariGetData()"> <i class="fa fa-refresh"></i> </button>
                            </div>
                        </div>
                    </div>
                    <br /><br />
                    <div class="row">
                        <div class="col-lg-12">
                            <div class="alert-Emfa alert alert-danger  animated bounceIn">
                                <i class="fa fa-exclamation-circle"></i>
                                &nbsp;Doküman Form kaydı <strong>bulunmamaktadır.</strong>
                                
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
