<div ng-init="init()"></div>

<div class="row wrapper border-bottom white-bg page-heading">
    <div class="col-lg-10">

        <ol class="breadcrumb">
            <li>
                <i class="fa fa-home"></i> <a ui-sref="anasayfa">Ana Sayfa</a>
            </li>
            <li>
                <a ui-sref="tanimlamalar.dokumanklasorlistesi"><i class="fa fa-list"></i> Dokuman Klasör Listesi</a>
            </li>
            <li class="active animated bounceInRight">
                <strong><i class="fa fa-square-o"></i> Kayıt</strong>
            </li>
        </ol>
    </div>
    <div class="col-lg-2"> </div>
</div>
<div class="wrapper wrapper-content padding-bottom animated fadeInRightBig">
    <div class="row">
        <div class="col-lg-12">
            <div class="ibox float-e-margins">
                <div class="ibox-title">
                    <h5 class="panelHeaderEkleDuzenle">
                        &nbsp; <i class="fa fa-square-o"></i>
                        Dokuman Klasör Bilgileri
                        <small class="text-warning">
                            <i class="fa fa-info-circle"></i>
                            &nbsp;Lütfen Dokuman Klasör bilgilerini eksiksiz giriniz.
                        </small>
                    </h5>
                    <div class="ibox-tools">
                        <small class="text-danger"> * işareti olan alanlar zorunludur.</small>
                    </div>
                </div>
                <div class="ibox-content">
                    <form method="get" name="frmDokumanKlasor" id="frmDokumanKlasor" class="form-horizontal" accessible-form>
                        <div class="formEkleDuzenleInputs">
                            <div class="row">
                                <div class="col-lg-10">
                                    <div class="form-group">
                                        <label class="col-lg-4 control-label">Üst Klasör </label>
                                        <div class="col-lg-8">
                                            <ol class="nya-bs-select form-control" id="cmbUST_DOKUMAN_KLASOR_ID" allow-clear="true" name="cmbUST_DOKUMAN_KLASOR_ID" ng-model="Info.UST_DOKUMAN_KLASOR_ID"
                                                data-live-search="true" title="Üst Klasör Seçiniz" data-size="5">
                                                <li nya-bs-option="item in UstDokumanKlasorListesi" deep-watch="true" data-value="item.DOKUMAN_KLASOR_ID">
                                                    <a>
                                                        {{item.UST_DOKUMAN_KLASOR_ADI}}
                                                        <span class="glyphicon glyphicon-ok check-mark"></span>
                                                    </a>
                                                </li>
                                            </ol>
                                        </div>
                                    </div>

                                    <div class="form-group">
                                        <label class="col-lg-4 control-label">Adı<span class="text-danger">*</span> </label>
                                        <div class="col-lg-8">
                                            <input ng-maxlength="50" name="txtADI" required ng-model="Info.ADI" ng-minlength="1" class="formEkleDuzenleInput form-control" placeholder="Adını giriniz.">
                                            <p ng-show="frmDokumanKlasor.txtADI.$invalid && formCalistirildi" class="validation">Bu alan boş bırakılamaz.</p>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-lg-10">
                                    <div class="form-actions">
                                        <div class="pull-right">
                                            <button class=" btn btn-success " type="button" ng-click="DokumanKlasorEkleGuncelle(Info)">
                                                <i class="fa fa-check"></i>&nbsp;&nbsp;<span class="bold">Kaydet</span>
                                            </button>
                                            <button class="btn btn-primary" ui-sref="tanimlamalar.dokumanklasorlistesi"><i class="fa fa-reply-all"></i>&nbsp;&nbsp;<span class="bold">Geri</span></button>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
