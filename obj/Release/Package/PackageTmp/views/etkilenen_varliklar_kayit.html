<div ng-init="init()"></div>

<div class="row wrapper border-bottom white-bg page-heading">
    <div class="col-lg-10">
        <h2>Etkilenen Varlıklar Kayıt İşlemleri</h2>
        <ol class="breadcrumb">
            <li>
                <i class="fa fa-home"></i>
                <a ui-sref="anasayfa">Ana Sayfa</a>
            </li>
            <li>
                <i class="fa fa-list"></i>
                <a ui-sref="sistem.etkilenenvarliklarlistesi">Etkilenen Varlıklar Listesi</a>
            </li>

            <li class="active animated bounceInRight">
                <strong><i class="fa fa-legal"></i> Kayıt</strong>
            </li>
        </ol>
    </div>
    <div class="col-lg-2"> </div>
</div>
<div class="wrapper wrapper-content padding-bottom animated fadeInRightBig">
    <div class="row">
        <div class="col-lg-12">
            <div class="ibox float-e-margins">
                <div class="ibox-title">
                    <h5 class="panelHeaderEkleDuzenle">
                        &nbsp; <i class="fa fa-legal"></i>
                        Etkilenen Varlıklar Bilgileri
                        <small class="text-warning">
                            <i class="fa fa-info-circle"></i> Lütfen Etkilenen Varlıklar bilgilerini eksiksiz giriniz.
                        </small>
                    </h5>
                    <div class="ibox-tools">
                        <small class="text-danger">  * işareti olan alanlar zorunludur.</small>
                    </div>
                </div>
                <div class="ibox-content">
                    <form method="get" name="frmEtkilenenVarlik" id="frmEtkilenenVarlik" class="form-horizontal" accessible-form>
                        <div class="formEkleDuzenleInputs">
                            <div class="row">
                                <div class="col-lg-10">
                                    <div class="form-group">
                                        <label class="col-lg-4 control-label">Etkilenen Varlıklar Adı <span class="text-danger">*</span></label>
                                        <div class="col-lg-8">
                                            <input type="text" name="txtETKILENEN_VARLIKLAR_ADI" ng-model="Info.ETKILENEN_VARLIKLAR_ADI" ng-maxlength="255" ng-minlength="1" class="formEkleDuzenleInput form-control" placeholder="Etkilenen varliklar adını giriniz." required>
                                            <p ng-show="frmEtkilenenVarlik.txtETKILENEN_VARLIKLAR_ADI.$invalid && formCalistirildi" class="validation">Bu alan boş bırakılamaz.</p>
                                        </div>
                                    </div>
                                </div>
                            </div>

                            <div class="row">
                                <div class="col-lg-10">
                                    <div class="form-actions">
                                            <div class="pull-right">
                                                <button class=" btn btn-success " type="button" ng-click="EtkilenenVarliklarEkleGuncelle(Info)">
                                                    <i class="fa fa-check"></i>&nbsp;&nbsp;<span class="bold">Kaydet</span>
                                                </button>
                                                <button class="btn btn-primary" ui-sref="sistem.etkilenenvarliklarlistesi"><i class="fa fa-reply-all"></i>&nbsp;&nbsp;<span class="bold">Geri</span></button>
                                            </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
