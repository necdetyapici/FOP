<div ng-init="init()"></div>
<div class="wrapper wrapper-content padding-bottom animated fadeInUpBig">
    <div class="row">
        <div class="col-lg-12">
            <div class="ibox float-e-margins">
                <div class="ibox-title">
                    <h5 class="panelHeaderListe">
                        <i class="fa fa-list"></i> Personel Eğitim Listesi
                    </h5>
                </div>

                <div class="ibox-content">
                    <form name="src-IkPersonelEgitim" class="form-horizontal">
                        <div class="formEkleDuzenleInputs">
                            <div class="row">
                                <div class="col-lg-4">
                                    <div class="form-group">
                                        <label class="col-lg-4 control-label">Eğitim Adı</label>
                                        <div class="col-lg-8">
                                            <input type="text" name="txtIK_EGITIM_ADI" id="txtIK_EGITIM_ADI" ng-model="AramaKriter.IK_EGITIM_ADI" class="form-control formEkleDuzenleInput " placeholder="Eğitim adını giriniz.">
                                        </div>
                                    </div>
                                </div>

                                <div class="col-lg-4">
                                    <div class="form-group">
                                        <label class="col-lg-4 control-label">Eğitim Başlangıç Tarihi</label>
                                        <div class="col-lg-8">
                                            <div class="input-group date">
                                                <span class="input-group-addon"><i class="fa fa-calendar"></i></span>
                                                <input type="datetime" name="txtIK_EGITIM_BASLANGIC_TARIHI" id="txtIK_EGITIM_BASLANGIC_TARIHI" ng-model="AramaKriter.IK_EGITIM_BASLANGIC_TARIHI" nextgen-date-picker="" class="formEkleDuzenleInput form-control ng-valid ng-touched ng-dirty ng-valid-parse">
                                            </div>
                                        </div>
                                    </div>
                                </div>

                                <div class="col-lg-4">
                                    <div class="form-group">
                                        <label class="col-lg-4 control-label">Eğitim Bitiş Tarihi</label>
                                        <div class="col-lg-8">
                                            <div class="input-group date">
                                                <span class="input-group-addon"><i class="fa fa-calendar"></i></span>
                                                <input type="datetime" name="txtIK_EGITIM_BITIS_TARIHI" id="txtIK_EGITIM_BITIS_TARIHI" ng-model="AramaKriter.IK_EGITIM_BITIS_TARIHI" nextgen-date-picker="" class="formEkleDuzenleInput form-control ng-pristine ng-untouched ng-valid">
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>

                            <div class="row">
                                <div class="col-lg-4">
                                    <div class="form-group">
                                        <label class="col-lg-4 control-label">Eğitim Veren Kurum</label>
                                        <div class="col-lg-8">
                                            <input type="text" name="txtIK_EGITIM_VEREN_KURUM_ADI" id="txtIK_EGITIM_VEREN_KURUM_ADI" ng-model="AramaKriter.IK_EGITIM_VEREN_KURUM_ADI" class="form-control formEkleDuzenleInput " placeholder="Eğitim veren kurum giriniz.">
                                        </div>
                                    </div>
                                </div>

                                <div class="col-lg-4">
                                    <div class="form-group">
                                        <label class="col-lg-4 control-label">Eğitimen Adı</label>
                                        <div class="col-lg-8">
                                            <input type="text" name="txtIK_EGITIM_EGITMEN_ADI" id="txtIK_EGITIM_EGITMEN_ADI" ng-model="AramaKriter.IK_EGITIM_EGITMEN_ADI" class="form-control formEkleDuzenleInput " placeholder="Eğitmen adını giriniz.">
                                        </div>
                                    </div>
                                </div>

                                <div class="col-lg-4">
                                    <div class="form-group">
                                        <label class="col-lg-4 control-label">Konu</label>
                                        <div class="col-lg-8">
                                            <input type="text" name="txtIK_EGITIM_KONU" id="txtIK_EGITIM_KONU" ng-model="AramaKriter.IK_EGITIM_KONU" class="form-control formEkleDuzenleInput " placeholder="Konu giriniz.">
                                        </div>
                                    </div>
                                </div>
                            </div>

                            <div class="row">
                                <div class="col-lg-12">
                                    <div class="form-actions">
                                        <div class="pull-right">
                                            <button ng-click="IkEgitimPersonelGetData(AramaKriter, AramaKriter.SayfaNo = 1)" class="btn btn-sm btn-warning" type="submit">
                                                <i class="fa fa-filter"></i>&nbsp;
                                                <strong>Filtrele</strong>
                                            </button>
                                            <button ng-click="filtreTemizle()" class="btn btn-sm btn-danger" type="submit">
                                                <i class="fa fa-eraser"></i>&nbsp;
                                                <strong>Temizle</strong>
                                            </button>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>

                <div class="ibox-content" ng-if="IkEgitimPersonelListesi.length>0 ">
                    <div class="row">
                        <div class="col-lg-12">
                            <div class="pull-right">
                                <!--<a ui-sref=".kayit" class="btn-create-shadow btn btn-sm btn-success"> <i class="fa fa-plus"></i> Yeni Kayıt</a>-->
                                <button type="button" class="btn-refresh-shadow btn btn-sm btn-white" ng-click="IkEgitimPersonelGetData()"> <i class="fa fa-refresh"></i> </button>
                            </div>
                            <strong>Toplam {{ toplamKayitSayisi }} kayıt</strong>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-lg-12">
                            <div class="project-list table-emfa">
                                <table class="table table-striped table-hover">
                                    <thead>
                                        <tr>
                                            <td><b>No</b></td>
                                            <td><b>Eğitim Adı</b></td>
                                            <td><b>Kayit Tarihi</b></td>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        <tr ng-repeat="post in IkEgitimPersonelListesi | filter:ignoreTurkish">
                                            <td>
                                                <span class="label label-success">{{ $index + 1 }}</span>
                                            </td>
                                            <td>
                                                {{post.IK_EGITIM_ADI}}
                                            </td>

                                            <td class="tarih ">
                                                <span class="label label-primary label-kayit-primary">
                                                    <i class="fa fa-calendar"></i>
                                                    {{post.KAYIT_TARIHI | tarih}}
                                                </span>
                                            </td>
                                        </tr>
                                    </tbody>
                                    <tfoot>
                                        <tr>
                                            <td colspan="10" class="text-center">
                                                <pagination ng-model="AramaKriter.SayfaNo" ng-change="IkEgitimPersonelGetData(AramaKriter)" total-items="toplamKayitSayisi"
                                                            items-per-page="AramaKriter.SayfaBasinaKayitSayisi" max-size="Ayarlar.MaxSayfaSayisi"
                                                            previous-text="Önceki" next-text="Sonraki" first-text="İlk Sayfa" last-text="Son Sayfa" class="pagination-sm" boundary-links="true"></pagination>
                                            </td>
                                        </tr>
                                    </tfoot>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="ibox-content" ng-if="IkEgitimPersonelListesi.length==0 || IkEgitimPersonelListesi== null">
                    <div class="row">
                        <div class="col-lg-12">
                            <div class="pull-right">
                                <button type="button" class="btn btn-sm btn-white" ng-click="IkEgitimPersonelGetData()"> <i class="fa fa-refresh"></i> </button>
                            </div>
                        </div>
                    </div>

                    <br /><br />

                    <div class="row">
                        <div class="col-lg-12">
                            <div class="alert-Emfa alert alert-danger  animated bounceIn">
                                <i class="fa fa-exclamation-circle"></i>
                                &nbsp; Personel eğitim kaydı <strong>bulunmamaktadır.</strong>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
