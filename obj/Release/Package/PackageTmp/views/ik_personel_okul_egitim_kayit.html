<div ng-init="init()"></div>
        <div class="wrapper wrapper-content padding-bottom animated fadeInRightBig">
            <div class="row">
                <div class="col-lg-12">
                    <div class="ibox float-e-margins">
                        <div class="ibox-title">
                            <h5 class="panelHeaderEkleDuzenle">
                                &nbsp; <i class="fa fa-university"></i> Personel Okul Eğitim Bilgileri
                                <small class="text-warning">
                                    <i class="fa fa-info-circle"></i>
                                    Lütfen Personel Okul Eğitim bilgilerini eksiksiz giriniz.
                                </small>
                            </h5>
                            <div class="ibox-tools">
                                <small class="text-danger"> * işareti olan alanlar zorunludur.</small>
                            </div>
                        </div>
                        <div class="ibox-content">
                            <form method="get" name="frmPersonelOkulEgitim" id="frmPersonelOkulEgitim" class="form-horizontal">
                                <div class="formEkleDuzenleInputs">
                                    <div class="row">
                                        <div class="col-lg-6">
                                            <div class="form-group">
                                                <label class="col-lg-4 control-label"> Mezun Olunan Okul Adı <span class="text-danger">*</span></label>
                                                <div class="col-lg-8">
                                                    <input type="text" required="required" ng-maxlength="255" ng-minlength="1" name="txtIK_PERSONEL_OKUL_EGITIM_MEZUN_OLUNAN_OKUL_ADI" ng-model="InfoPersonelOkulEgitimi.IK_PERSONEL_OKUL_EGITIM_MEZUN_OLUNAN_OKUL_ADI" class="formEkleDuzenleInput form-control" placeholder="Okul adını giriniz.">
                                                    <p ng-show="frmPersonelOkulEgitim.txtIK_PERSONEL_OKUL_EGITIM_MEZUN_OLUNAN_OKUL_ADI.$invalid && formCalistirildi" class="validation">Bu alan boş bırakılamaz.</p>
                                                </div>
                                            </div>

                                            <div class="form-group">
                                                <label class="col-lg-4 control-label"> Mezun Olunan Bölüm Adı <span class="text-danger">*</span></label>
                                                <div class="col-lg-8">
                                                    <input type="text" required="required" ng-maxlength="255" ng-minlength="1" name="txtIK_PERSONEL_OKUL_EGITIM_PERSONEL_MEZUN_OLUNAN_BOLUM_ADI" ng-model="InfoPersonelOkulEgitimi.IK_PERSONEL_OKUL_EGITIM_PERSONEL_MEZUN_OLUNAN_BOLUM_ADI" class="formEkleDuzenleInput form-control" placeholder="Bölüm adı giriniz.">
                                                    <p ng-show="frmPersonelOkulEgitim.txtIK_PERSONEL_OKUL_EGITIM_PERSONEL_MEZUN_OLUNAN_BOLUM_ADI.$invalid && formCalistirildi" class="validation">Bu alan boş bırakılamaz.</p>
                                                </div>
                                            </div>

                                            <div class="form-group">
                                                <label class="col-lg-4 control-label">Okul Durum Tipi<span class="text-danger">*</span></label>
                                                <div class="col-lg-8">
                                                    <ol class="nya-bs-select form-control" id="cmbOKUL_DURUM_TIPI_ID" name="cmbOKUL_DURUM_TIPI_ID" ng-model="InfoPersonelOkulEgitimi.OKUL_DURUM_TIPI_ID"
                                                        data-live-search="true" title="Okul Durum Tipi Seçiniz" data-size="5" required="true">
                                                        <li nya-bs-option="item in OkulDurumTipiListesi" deep-watch="true" data-value="item.OKUL_DURUM_TIPI_ID">
                                                            <a>
                                                                {{item.OKUL_DURUM_TIPI_ADI}}
                                                                <span class="glyphicon glyphicon-ok check-mark"></span>
                                                            </a>
                                                        </li>
                                                    </ol>
                                                    <p ng-show="frmPersonelOkulEgitim.cmbIZIN_TURU_ID.$invalid && formCalistirildi" class="validation">Bu alan boş bırakılamaz.</p>
                                                </div>
                                            </div>

                                            <div class="form-group">
                                                <label class="col-lg-4 control-label">Okul Türü<span class="text-danger">*</span></label>
                                                <div class="col-lg-8">
                                                    <ol class="nya-bs-select form-control" id="cmbOKUL_TURU_ID" name="cmbOKUL_TURU_ID" ng-model="InfoPersonelOkulEgitimi.OKUL_TURU_ID"
                                                        data-live-search="true" title="Okul Türü Seçiniz" data-size="5" required="true">
                                                        <li nya-bs-option="item in OkulTuruListesi" deep-watch="true" data-value="item.OKUL_TURU_ID">
                                                            <a>
                                                                {{item.OKUL_TURU_ADI}}
                                                                <span class="glyphicon glyphicon-ok check-mark"></span>
                                                            </a>
                                                        </li>
                                                    </ol>
                                                    <p ng-show="frmPersonelOkulEgitim.cmbIZIN_TURU_ID.$invalid && formCalistirildi" class="validation">Bu alan boş bırakılamaz.</p>
                                                </div>
                                            </div>

                                            <div class="form-group">
                                                <label class="col-lg-4 control-label"> Öğrenim Türü Adı</label>
                                                <div class="col-lg-8">
                                                    <input type="text" ng-maxlength="255" ng-minlength="1" name="txtIK_PERSONEL_OGRENIM_TURU_ADI" ng-model="Info.IK_PERSONEL_OGRENIM_TURU_ADI" class="formEkleDuzenleInput form-control" placeholder="Öğrenim Türü giriniz.">
                                                </div>
                                            </div>
                                        </div>

                                        <div class="col-lg-6">
                                            <div class="form-group">
                                                <label class="col-lg-4 control-label">Okul Başlangıç Tarihi</label>
                                                <div class="col-lg-8">
                                                    <div class="input-group date">
                                                        <span class="input-group-addon"><i class="fa fa-calendar"></i></span>
                                                        <input type="datetime" name="txtIK_PERSONEL_IZIN_BASLANGIC_TARIHI" ng-model="InfoPersonelOkulEgitimi.IK_PERSONEL_OKUL_BASLANGIC_TARIHI" nextgen-date-picker="" class="formEkleDuzenleInput form-control ng-valid ng-touched ng-dirty ng-valid-parse">
                                                    </div>

                                                </div>
                                            </div>

                                            <div class="form-group">
                                                <label class="col-lg-4 control-label">Okul Bitiş Tarihi</label>
                                                <div class="col-lg-8">
                                                    <div class="input-group date">
                                                        <span class="input-group-addon"><i class="fa fa-calendar"></i></span>
                                                        <input type="datetime" name="txtIK_PERSONEL_OKUL_BITISI_TARIHI" ng-model="InfoPersonelOkulEgitimi.IK_PERSONEL_OKUL_BITISI_TARIHI" nextgen-date-picker="" class="formEkleDuzenleInput form-control ng-valid ng-touched ng-dirty ng-valid-parse">
                                                    </div>
                                                </div>
                                            </div>

                                            <div class="form-group">
                                                <label class="col-lg-4 control-label">Öğrenim Süresi</label>
                                                <div class="col-lg-8">
                                                    <input type="number" ng-maxlength="255" ng-minlength="1" name="txtIK_PERSONEL_OKUL_OGRENIM_SURESI" ng-model="InfoPersonelOkulEgitimi.IK_PERSONEL_OKUL_OGRENIM_SURESI" class="formEkleDuzenleInput form-control" placeholder="Öğrenim süresi giriniz.">
                                                </div>
                                            </div>

                                            <div class="form-group">
                                                <label class="col-lg-4 control-label">Not Sistemi</label>
                                                <div class="col-lg-8">
                                                    <input type="number" ng-maxlength="255" ng-minlength="1" name="txtIK_PERSONEL_OKUL_NOT_SISTEMI" ng-model="InfoPersonelOkulEgitimi.IK_PERSONEL_OKUL_NOT_SISTEMI" class="formEkleDuzenleInput form-control" placeholder="Not sistemi giriniz.">
                                                </div>
                                            </div>


                                            <div class="form-group">
                                                <label class="col-lg-4 control-label">Not Ortalama</label>
                                                <div class="col-lg-8">
                                                    <input type="text" name="txtIK_PERSONEL_OKUL_NOT_ORTALAMA" ui-number-mask="2" ng-model="InfoPersonelOkulEgitimi.IK_PERSONEL_OKUL_NOT_ORTALAMA" class="formEkleDuzenleInput form-control" placeholder="Not ortalamasını giriniz.">
                                                </div>
                                            </div>
                                        </div>
                                    </div>

                                    <div class="row">
                                        <div class="col-lg-12">
                                            <div class="form-actions">
                                                <div class="pull-right">
                                                    <button class="btn btn-sm btn-success" type="button" ng-click="IkPersonelOkulEgitimEkleGuncelle(InfoPersonelOkulEgitimi)">
                                                        <i class="fa fa-check"></i>&nbsp;&nbsp;<span class="bold">Kaydet</span>
                                                    </button>
                                                    <button class="btn btn-sm btn-primary"
                                                       ui-sref="insankaynaklari.ikpersonelkayit.ikpersonelokulegitimlistesi"
                                                       >
                                                        <i class="fa fa-reply-all"></i>
                                                        &nbsp;&nbsp;
                                                        <span class="bold">Geri</span>
                                                    </button>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
