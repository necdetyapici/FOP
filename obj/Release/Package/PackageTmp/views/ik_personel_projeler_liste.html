

<div ng-init="init()"></div>
<div class="wrapper wrapper-content animated fadeInUpBig">
    <div class="row">
        <div class="col-lg-12">
            <div class="ibox float-e-margins">
                <div class="ibox-title">
                    <h5 class="panelHeaderListe">
                        <i class="fa fa-list"></i> Personel Proje Listesi
                    </h5>
                </div>

                <div class="ibox-content">
                    <form name="src-IkPersonelProjeler" class="form-horizontal">
                        <div class="formEkleDuzenleInputs">
                            <div class="row">
                                <div class="col-lg-6">
                                    <div class="form-group">
                                        <label class="col-lg-4 control-label">Proje Adı</label>
                                        <div class="col-lg-8">
                                            <input type="text" name="txtPROJE_ADI" id="txtPROJE_ADI" ng-model="AramaKriter.PROJE_ADI" class="form-control formEkleDuzenleInput" placeholder="Proje adını giriniz.">
                                        </div>
                                    </div>
                                </div>

                                <div class="col-lg-6">
                                    <div class="form-group">
                                        <label class="col-lg-4 control-label">Proje Türü</label>
                                        <div class="col-lg-8">
                                            <ol class="nya-bs-select form-control" id="sel_PROJE_TURU_ID" name="sel_PROJE_TURU_ID" allow-clear="true" ng-model="AramaKriter.PROJE_TURU_ID"
                                                data-live-search="true" title="Proje Türünü Seçiniz" data-size="5">
                                                <li nya-bs-option="item in ProjeTuruListesi" deep-watch="true" data-value="item.PROJE_TURU_ID">
                                                    <a>
                                                        {{item.PROJE_TURU_ADI}}
                                                        <span class="glyphicon glyphicon-ok check-mark"></span>
                                                    </a>
                                                </li>
                                            </ol>
                                        </div>
                                    </div>
                                </div>
                            </div>



                            <div class="row">
                                <div class="col-lg-12">
                                    <div class="form-actions">
                                        <div class="pull-right">
                                            <button ng-click="KullaniciProjeGetData(AramaKriter, AramaKriter.SayfaNo = 1 )" class="btn btn-sm btn-warning" type="submit">
                                                <i class="fa fa-filter"></i>&nbsp;
                                                <strong>Filtrele</strong>
                                            </button>
                                            <button ng-click="filtreTemizle()" class="btn btn-sm btn-danger" type="submit">
                                                <i class="fa fa-eraser"></i>&nbsp;
                                                <strong>Temizle</strong>
                                            </button>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>

                <div class="ibox-content" ng-if="KullaniciProjeListesi.length>0">
                    <div class="row">
                        <div class="col-lg-12">
                            <div class="pull-right">
                                <!--<a ui-sref=".kayit" class="btn-create-shadow btn btn-sm btn-success"> <i class="fa fa-plus"></i> Yeni Kayıt</a>-->
                                <button type="button" class="btn-refresh-shadow btn btn-sm btn-white" ng-click="KullaniciProjeGetData()"> <i class="fa fa-refresh"></i> </button>
                            </div>
                            <strong>Toplam {{ toplamKayitSayisi }} kayıt</strong>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-lg-12">
                            <div class="project-list table-emfa">
                                <table class="table table-striped table-hover">
                                    <thead>
                                        <tr>
                                            <td><b>No</b></td>
                                            <td><b>Proje Adı</b></td>
                                            <td><b>Proje Türü</b></td>
                                            <td><b>Kayit Tarihi</b></td>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        <tr ng-repeat="post in KullaniciProjeListesi | filter:ignoreTurkish">
                                            <td>
                                                <span class="label label-success">{{ $index + 1}}</span>
                                            </td>
                                            <td>
                                                {{post.PROJE_ADI}}
                                            </td>
                                            <td>
                                                {{post.PROJE_TURU}}
                                            </td>

                                            <td class="tarih">
                                                <span class="label label-primary label-kayit-primary">
                                                    <i class="fa fa-calendar"></i>
                                                    {{post.KAYIT_TARIHI | tarih}}
                                                </span>
                                            </td>
                                        </tr>
                                    </tbody>
                                    <tfoot>
                                        <tr>
                                            <td colspan="10" class="text-center">
                                                <pagination ng-model="AramaKriter.SayfaNo" ng-change="ProjePersonelGetData(AramaKriter)" total-items="toplamKayitSayisi"
                                                            items-per-page="AramaKriter.SayfaBasinaKayitSayisi" max-size="Ayarlar.MaxSayfaSayisi"
                                                            previous-text="Önceki" next-text="Sonraki" first-text="İlk Sayfa" last-text="Son Sayfa" class="pagination-sm" boundary-links="true"></pagination>
                                            </td>
                                        </tr>
                                    </tfoot>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="ibox-content" ng-if="KullaniciProjeListesi.length==0 || KullaniciProjeListesi == null">
                    <div class="row">
                        <div class="col-lg-12">
                            <div class="pull-right">
                                <button type="button" class="btn btn-sm btn-white" ng-click="KullaniciProjeGetData()"> <i class="fa fa-refresh"></i> </button>
                            </div>
                        </div>
                    </div>

                    <br /><br />

                    <div class="row">
                        <div class="col-lg-12">
                            <div class="alert-Emfa alert alert-danger  animated bounceIn">
                                <i class="fa fa-exclamation-circle"></i>
                                &nbsp;Personel proje kaydı <strong>bulunmamaktadır.</strong>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
