<div ng-init="init()"></div>

<div class="row wrapper border-bottom white-bg page-heading">
    <div class="col-lg-10">
        <ol class="breadcrumb">
            <li>
                <a ui-sref="anasayfa">
                    <i class="fa fa-home"></i>
                    Ana Sayfa
                </a>
            </li>
            <li>
                <a ui-sref="sistem.konfigurasyonaracilistesi">
                    <i class="fa fa-list"></i>
                    Konfigurasyon Araç Listesi
                </a>
            </li>
            <li class="active animated bounceInRight">
                <strong>
                    <i class="fa fa-wrench"></i>
                    Kayıt
                </strong>
            </li>
        </ol>
    </div>
    <div class="col-lg-2"> </div>
</div>

<div class="wrapper wrapper-content padding-bottom animated fadeInRightBig">
    <div class="row">
        <div class="col-lg-12">
            <div class="ibox float-e-margins">
                <div class="ibox-title">
                    <h5 class="panelHeaderEkleDuzenle">
                        &nbsp; <i class="fa fa-wrench"></i> Konfigurasyon Araç Bilgileri
                        <small class="text-warning">
                            <i class="fa fa-info-circle"></i> Lütfen Konfigurasyon Araç bilgilerini eksiksiz giriniz.
                        </small>
                    </h5>
                    <div class="ibox-tools">
                        <small class="text-danger">* işareti olan alanlar zorunludur.</small>
                    </div>
                </div>
                <div class="ibox-content">
                    <form method="get" name="frm_KonfigurasyonArac" id="frm_KonfigurasyonArac" class="form-horizontal" accessible-form>
                        <div class="formEkleDuzenleInputs">
                            <div class="row">
                                <div class="col-lg-10">
                                    <div class="form-group">
                                        <label class="col-lg-4 control-label">Konfigurasyon Aracı <span class="text-danger">*</span> </label>
                                        <div class="col-lg-8">
                                            <input name="txtKONFIGURASYON_ARACI" ng-model="Info.KONFIGURASYON_ARACI" ng-maxlength="255" ng-minlength="1" class="formEkleDuzenleInput form-control" placeholder="Konfigurasyon araç giriniz." required />
                                            <p ng-show="frm_KonfigurasyonArac.txtKONFIGURASYON_ARACI.$invalid && formCalistirildi" class="validation">Bu alan boş bırakılamaz.</p>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-lg-10">
                                    <div class="form-actions">
                                        <div class="pull-right">
                                            <button class="btn btn-sm btn-success" type="button" ng-click="KonfigurasyonAracEkleGuncelle(Info)">
                                                <i class="fa fa-check"></i>&nbsp;&nbsp;<span class="bold">Kaydet</span>
                                            </button>
                                            <button class="btn btn-sm btn-primary" ui-sref="sistem.konfigurasyonaracilistesi"><i class="fa fa-reply-all"></i>&nbsp;&nbsp;<span class="bold">Geri</span></button>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
