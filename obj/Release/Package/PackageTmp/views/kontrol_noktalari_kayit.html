<div ng-init="init()"></div>

<div class="row wrapper border-bottom white-bg page-heading">
    <div class="col-lg-10">
        <h2>Kontrol Noktaları İşlemleri</h2>
        <ol class="breadcrumb">
            <li>
                <i class="fa fa-home"></i> <a ui-sref="anasayfa">Ana Sayfa</a>
            </li>
            <li>
                <a ui-sref="yonetim.kontrolnoktalarilistesi"><i class="fa fa-list"></i> Kontrol Noktaları Listesi</a>
            </li>
            <li class="active animated bounceInRight">
                <strong><i class="fa fa-cog"></i> Kayıt</strong>
            </li>
        </ol>
    </div>
    <div class="col-lg-2"> </div>
</div>
<div class="row wrapper wrapper-content padding-bottom animated fadeInRightBig">
    <div class="row">
        <div class="col-lg-12">
            <div class="ibox float-e-margins">
                <div class="ibox float-e-margins">
                    <div class="ibox-title">
                        <h5 class="panelHeaderEkleDuzenle">
                            &nbsp; <i class="fa fa-cog"></i>
                            Kontrol Noktaları  Bilgileri
                            <small class="text-warning">
                                <i class="fa fa-info-circle"></i>&nbsp;   Lütfen Kontrol Noktaları bilgilerini eksiksiz giriniz.
                            </small>
                        </h5>
                        <div class="ibox-tools">
                            <small class="text-danger"> * işareti olan alanlar zorunludur.</small>
                        </div>
                    </div>
                    <div class="ibox-content">

                        <form method="get" name="frmKontroNoktalari" id="frmKontroNoktalari" class="form-horizontal" accessible-form>
                            <div class="formEkleDuzenleInputs ">
                                <div class="row">
                                    <div class="col-lg-10">

                                        <div class="form-group">
                                            <label class="col-lg-4 control-label"> Kontrol Noktası Adı<span class="text-danger">*</span></label>
                                            <div class="col-lg-8">
                                                <input type="text" required="required" ng-maxlength="255" ng-minlength="1" name="txtKONTROL_NOKTASI_ADI" ng-model="Info.KONTROL_NOKTASI_ADI" class="formEkleDuzenleInput form-control" placeholder="Kontrol noktası adını giriniz.">
                                                <p ng-show="frmKontroNoktalari.txtKONTROL_NOKTASI_ADI.$invalid && formCalistirildi" class="validation">Bu alan boş bırakılamaz.</p>
                                            </div>
                                        </div>

                                        <div class="form-group">
                                            <label class="col-lg-4 control-label">Kontrol Noktası Açıklama<span class="text-danger">*</span></label>
                                            <div class="col-lg-8">
                                                <textarea name="txtKONTROL_NOKTASI_ACIKLAMA" rows="5" style="resize:none;" ng-maxlength="500" ng-minlength="1" ng-model="Info.KONTROL_NOKTASI_ACIKLAMA" class="form-control formEkleDuzenleInput" placeholder="Kontrol noktası açıklama giriniz." required="required"></textarea>
                                                <p ng-show="frmKontroNoktalari.txtKONTROL_NOKTASI_ACIKLAMA.$invalid && formCalistirildi" class="validation">Bu alan boş bırakılamaz.</p>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-lg-10">
                                        <div class="form-actions">
                                            <div class="pull-right">
                                                <button class=" btn btn-success " type="button" ng-click="KontrolNoktalariEkleGuncelle(Info)">
                                                    <i class="fa fa-check"></i>&nbsp;&nbsp;<span class="bold">Kaydet</span>
                                                </button>
                                                <button class="btn btn-primary" ui-sref="yonetim.kontrolnoktalarilistesi"><i class="fa fa-reply-all"></i>&nbsp;&nbsp;<span class="bold">Geri</span></button>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
