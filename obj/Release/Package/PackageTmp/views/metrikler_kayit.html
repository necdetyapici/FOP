<div ng-init="init()"></div>

<div class="row wrapper border-bottom white-bg page-heading">
    <div class="col-lg-10">
        <h2>Metrikler Kayıt İşlemleri</h2>
        <ol class="breadcrumb">
            <li>
                <i class="fa fa-home"></i>
                <a ui-sref="anasayfa">Ana Sayfa</a>
            </li>
            <li>
                <a ui-sref="sistem.metriklistesi">
                    <i class="fa fa-list"></i>
                    Metrik Listesi
                </a>
            </li>
            <li class="active animated bounceInRight">
                <strong>
                    <i class="fa fa-line-chart"></i> Kayıt
                </strong>
            </li>
        </ol>
    </div>
    <div class="col-lg-2"> </div>
</div>

<div class="wrapper wrapper-content padding-bottom animated fadeInRightBig">
    <div class="row">
        <div class="col-lg-12">
            <div class="ibox float-e-margins">
                <div class="ibox-title">
                    <h5 class="panelHeaderEkleDuzenle panelHeaderMetrikEkleDuzenle">
                        &nbsp; <i class="fa fa-line-chart"></i> Metrik Bilgileri
                        <small class="text-warning">
                            <i class="fa fa-info-circle"></i>&nbsp; Lütfen Metrik bilgilerini eksiksiz giriniz.
                        </small>
                    </h5>
                    <div class="ibox-tools">
                        <small class="text-danger"> * işareti olan alanlar zorunludur.</small>
                    </div>
                </div>
                <div class="ibox-content">
                    <form method="get" name="frmMetrik" id="frmMetrik" class="form-horizontal" accessible-form>
                        <div class="formEkleDuzenleInputs col-md-offset-2">
                            <div class="row">
                                <div class="col-lg-8">
                                    <div class="form-group">
                                        <label class="col-lg-4 control-label">Metrik <span class="text-danger">*</span></label>
                                        <div class="col-lg-8">
                                            <input type="text" name="txtMETRIK" ng-model="Info.METRIK" ng-maxlength="255" ng-minlength="1" class="form-control formEkleDuzenleInput" placeholder="Metrik giriniz." required>
                                            <p ng-show="frmMetrik.txtMETRIK.$invalid && formCalistirildi" class="validation">Bu alan boş bırakılamaz.</p>
                                        </div>
                                    </div>

                                    <div class="form-group">
                                        <label class="col-lg-4 control-label">Üst Metrik </label>
                                        <div class="col-lg-8">
                                            <ol class="nya-bs-select form-control" id="cmbUST_METRIK_ID" allow-clear="true" name="cmbUST_METRIK_ID" ng-model="Info.UST_METRIK_ID"
                                                data-live-search="true" title="Üst Metrik Seçiniz" data-size="5">
                                                <li nya-bs-option="item in MetriklerListesi" deep-watch="true" data-value="item.METRIK_ID">
                                                    <a>
                                                        {{item.METRIK}}
                                                        <span class="glyphicon glyphicon-ok check-mark"></span>
                                                    </a>
                                                </li>
                                            </ol>

                                        </div>
                                    </div>
                                </div>
                            </div>

                            <div class="row">
                                <div class="col-lg-8">
                                    <div class="form-actions">
                                        <div class="pull-right">
                                            <button class="btn btn-sm btn-success" type="button" ng-click="MetriklerEkleGuncelle(Info)">
                                                <i class="fa fa-check"></i>&nbsp;&nbsp;<span class="bold">Kaydet</span>
                                            </button>
                                            <button class="btn btn-sm btn-primary" ui-sref="sistem.metriklistesi"><i class="fa fa-reply-all"></i>&nbsp;&nbsp;<span class="bold">Geri</span></button>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
