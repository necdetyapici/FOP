
<div ng-init="init()"></div>
<div class="row wrapper border-bottom white-bg page-heading">
    <div class="col-lg-10">
        <h2>Müşteri Ayar İşlemleri</h2>
        <ol class="breadcrumb">
            <li>
                <a ui-sref="anasayfa">
                    <i class="fa fa-home"></i>
                    Ana Sayfa
                </a>
            </li>
            <li>
                <a ui-sref="yonetim.musterilistesi">
                    <i class="fa fa-list"></i>
                    Müşteri Ayarları
                </a>
            </li>
            <li class="active animated bounceInRight">
                <i class="fa fa-file-text"></i>
                <strong>Ayarlar</strong>
            </li>
        </ol>
    </div>
    <div class="col-lg-2">
    </div>
</div>

<div class="wrapper wrapper-content padding-bottom">
    <div class="row">
        <div class="col-sm-12">
            <div class="ibox float-e-margins">
                <div class="ibox-content" style="background:#f3f3f4">
                    <div class="clients-list">
                        <ul class="nav nav-tabs">
                            <li ng-class="{'active' : tab == 5}">
                                <a data-toggle="tab" ng-click="setTab(5)" ng-show="IsCreate" ui-sref=".proje.projeturulistesi">
                                    <i class="fa fa-id-card-o"></i>&nbsp;Proje
                                </a>
                            </li>
                            <li ng-class="{'active' : tab == 2}" ng-show="IsCreate" ui-sref=".talep.sureclistesi">
                                <a data-toggle="tab" ng-click="setTab(2)">
                                    <i class="fa fa-briefcase"></i> &nbsp;Talep Yönetim Sistemi
                                </a>
                            </li>
                            <!--plan tabı teslim edilecek ürün ile gösterilmekte-->
                            <li ng-class="{'active' : tab == 3}" ng-show="IsCreate"  ui-sref=".insankaynaklari.musteriizinayarikayit">
                                <a data-toggle="tab" ng-click="setTab(3)">
                                    <i class="fa fa-cubes"></i> &nbsp;İnsan Kaynakları
                                </a>
                            </li>

                            <li ng-class="{'active' : tab == 4}" ng-show="IsCreate" ui-sref=".toplanti.toplantikatilimcirolutipilistesi">
                                <a data-toggle="tab" ng-click="setTab(4)">
                                    <i class="fa fa-bell"></i> &nbsp;Toplantı
                                </a>
                            </li>
                            <li ng-class="{'active' : tab == 1}" ui-sref=".dokuman.dokumanformayarilistesi" >
                                <a data-toggle="tab" ng-click="setTab(1)">
                                    <i class="fa fa-id-card-o"></i> &nbsp;Doküman Yönetim Sistemi
                                </a>
                            </li>
                        </ul>

                        <div class="tab-content">
                            <div class="row">
                                <div class="col-lg-12">
                                    <div ui-view></div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
