<div ng-init="init()"></div>

<div class="wrapper wrapper-content-emfa-tanimlamalar-icerik padding-bottom animated fadeInRightBig">
    <div class="row">
        <div class="col-lg-12">
            <div class="ibox float-e-margins">
                <div class="ibox-title">
                    <h5 class="panelHeaderEkleDuzenle">
                        &nbsp; <i class="fa fa-plus-square"></i> Konfigürasyon Araç Bilgileri
                        <small class="text-warning">
                            <i class="fa fa-info-circle"></i>
                            Lütfen bilgileri eksiksiz giriniz.
                        </small>
                    </h5>
                    <div class="ibox-tools">
                        <small class="text-danger"> * işareti olan alanlar zorunludur.</small>
                    </div>
                </div>

                <div class="ibox-content">
                    <form method="get" name="frmProjeKonfigurasyonArac" id="frmProjeKonfigurasyonArac" class="form-horizontal" accessible-form>
                        <div class="formEkleDuzenleInputs">
                            <div class="row">
                                <div class="col-lg-12">
                                    <div class="form-group">
                                        <label class="col-lg-4 control-label">Konfigürasyon Aracı <span class="text-danger">*</span></label>
                                        <div class="col-lg-6">
                                            <ol class="nya-bs-select form-control" id="cmbDEGERLENDIRME_YONTEMI_ID" name="cmbDEGERLENDIRME_YONTEMI_ID" ng-model="InfoProjeKonfigurasyonAraci.KONFIGURASYON_ARAC_ID"
                                                data-live-search="true" title="Kongifürasyon Aracı Seçiniz" data-size="5" required="true">
                                                <li nya-bs-option="item in KonfigurasyonAracListesi" deep-watch="true" data-value="item.KONFIGURASYON_ARAC_ID">
                                                    <a>
                                                        {{item.KONFIGURASYON_ARACI}}
                                                        <span class="glyphicon glyphicon-ok check-mark"></span>
                                                    </a>
                                                </li>
                                            </ol>
                                            <p ng-show="frmProjeKonfigurasyonArac.cmbDEGERLENDIRME_YONTEMI_ID.$invalid && formCalistirildiProjeKonfigurasyonArac" class="validation">Bu alan boş bırakılamaz.</p>
                                        </div>
                                    </div>

                                    <div class="form-group">
                                        <label class="col-lg-4 control-label">Açıklama </label>
                                        <div class="col-lg-6">
                                            <textarea name="txtACIKLAMA" style="resize:none;" rows="7" ng-model="InfoProjeKonfigurasyonAraci.ACIKLAMA" class="formEkleDuzenleInput form-control" placeholder="Lütfen Açıklama bilgilerini giriniz."></textarea>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-lg-10">
                                    <div class="form-actions">
                                        <div class="pull-right">
                                            <button class="btn btn-sm btn-success" type="button" ng-click="ProjeKonfigurasyonAracEkleGuncelle(InfoProjeKonfigurasyonAraci)">
                                                <i class="fa fa-check"></i>&nbsp;&nbsp;<span class="bold">Kaydet</span>
                                            </button>
                                            <button class="btn btn-sm btn-primary" ui-sref="proje.projelerkayit.plan.konfigurasyonaraclistesi"><i class="fa fa-reply-all"></i>&nbsp;&nbsp;<span class="bold">Geri</span></button>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
