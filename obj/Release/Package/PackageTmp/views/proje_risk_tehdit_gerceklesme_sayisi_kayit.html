<div ng-init="init()"></div>

<div class="wrapper wrapper-content-emfa-tanimlamalar-icerik padding-bottom animated fadeInRightBig">
    <div class="row">
        <div class="col-lg-12">
            <div class="ibox float-e-margins">
                <div class="ibox-title">
                    <h5 class="panelHeaderEkleDuzenle">
                        &nbsp; <i class="fa fa-barcode"></i>
                        Risk Tehdit Gerçekleşme Bilgileri
                        <small class="text-warning">
                            <i class="fa fa-info-circle"></i>&nbsp;   Lütfen Risk Tehdit Gerçekleşme Sayısı bilgilerini eksiksiz giriniz.
                        </small>
                    </h5>
                    <div class="ibox-tools">
                        <small class="text-danger"> * işareti olan alanlar zorunludur.</small>
                    </div>
                </div>
                <div class="ibox-content">
                    <form method="get" name="frm_riskTehditGerceklesmeSayisi" id="frm_riskTehditGerceklesmeSayisi" class="form-horizontal" accessible-form>
                        <div class="formEkleDuzenleInputs">
                            <div class="row">
                                <div class="col-lg-6">
                                    <div class="form-group">
                                        <label class="col-lg-12 control-label txt-algn-left">Proje Risk No<span class="text-danger">*</span></label>
                                        <div class="col-lg-12">
                                            <input type="text" ng-disabled="disabled" name="txtPROJE_RISK_NO" ng-model="projeRiskNo" class="form-control" readonly>
                                            <p ng-show="frm_riskTehditGerceklesmeSayisi.txtPROJE_RISK_NO.$invalid && formCalistirildiRiskTehditGerceklesmeSayisi" class="validation">Bu alan boş bırakılamaz.</p>
                                        </div>
                                    </div>

                                    <div class="form-group">
                                        <label class="col-lg-12 control-label txt-algn-left">Tehdit Gerçekleşme Tarihi <span class="text-danger">*</span></label>
                                        <div class="col-lg-12">
                                            <input type="datetime" name="txtTEHDIT_GERCEKLESME_TARIHI" ng-model="InfoRiskTehditGerceklesmeSayisi.TEHDIT_GERCEKLESME_TARIHI" nextgen-date-picker="" class="formEkleDuzenleInput form-control"
                                                   required>
                                            <p ng-show="frm_riskTehditGerceklesmeSayisi.txtTEHDIT_GERCEKLESME_TARIHI.$invalid && formCalistirildiRiskTehditGerceklesmeSayisi" class="validation">Bu alan boş bırakılamaz.</p>
                                        </div>
                                    </div>
                                </div>

                                <div class="col-lg-6">
                                    <div class="form-group">
                                        <label class="col-lg-12 control-label  txt-algn-left">Tehdit Gerçekleşme Sayisi <span class="text-danger">*</span></label>
                                        <div class="col-lg-12">
                                            <input type="number" name="txtTEHDIT_GERCEKLESME_SAYISI" ng-model="InfoRiskTehditGerceklesmeSayisi.TEHDIT_GERCEKLESME_SAYISI" class="form-control" required>
                                            <p ng-show="frm_riskTehditGerceklesmeSayisi.txtTEHDIT_GERCEKLESME_SAYISI.$invalid && formCalistirildiRiskTehditGerceklesmeSayisi" class="validation">Bu alan boş bırakılamaz.</p>
                                        </div>
                                    </div>

                                    <div class="form-group">
                                        <label class="col-lg-12 control-label  txt-algn-left">Ölçme Türü Adı <span class="text-danger">*</span></label>
                                        <div class="col-lg-12">
                                            <ol class="nya-bs-select form-control" id="cmbOLCME_TURU_ID" name="cmbOLCME_TURU_ID" ng-model="InfoRiskTehditGerceklesmeSayisi.OLCME_TURU_ID"
                                                data-live-search="true" title="Ölçme Türü Seçiniz" data-size="5" required="true">
                                                <li nya-bs-option="item in OlcmeTuruListesi" deep-watch="true" data-value="item.OLCME_TURU_ID">
                                                    <a>
                                                        {{item.OLCME_TURU_ADI}}
                                                        <span class="glyphicon glyphicon-ok check-mark"></span>
                                                    </a>
                                                </li>
                                            </ol>
                                            <p ng-show="frm_riskTehditGerceklesmeSayisi.cmbOLCME_TURU_ID.$invalid && formCalistirildiRiskTehditGerceklesmeSayisi" class="validation">Bu alan boş bırakılamaz.</p>
                                        </div>
                                    </div>
                                </div>
                            </div>

                            <div class="row">
                                <div class="col-lg-12">
                                    <div class="form-actions">
                                        <div class="pull-right">
                                            <button class=" btn btn-success " type="button" ng-click="ProjeRiskTehditGerceklesmeSayisiEkleGuncelle(InfoRiskTehditGerceklesmeSayisi)">
                                                <i class="fa fa-check"></i>&nbsp;&nbsp;<span class="bold">Kaydet</span>
                                            </button>
                                            <a class="btn btn-primary" href="#" ui-sref="proje.projelerkayit.risk.projerisklistesi.projerisktehditgerceklesmesayisilistesi({ projeRiskID: projeRiskID, projeRiskNo: projeRiskNo})"><i class="fa fa-reply-all"></i>&nbsp;&nbsp;<span class="bold">Geri</span></a>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
