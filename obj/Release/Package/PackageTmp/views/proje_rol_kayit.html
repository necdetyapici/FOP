<div ng-init="init()" class="row"></div>

<div class="wrapper wrapper-content-emfa-tanimlamalar-icerik padding-bottom animated fadeInRightBig">
    <div class="row">
        <div class="col-lg-12">
            <div class="ibox float-e-margins">
                <div class="ibox-title">
                    <h5 class="panelHeaderEkleDuzenle">
                        &nbsp; <i class="fa fa-plus-square"></i> Rol Bilgileri
                        <small class="text-warning">
                            <i class="fa fa-info-circle"></i>
                            Lütfen Rol bilgilerini eksiksiz giriniz.
                        </small>
                    </h5>
                    <div class="ibox-tools">
                        <small class="text-danger"> * işareti olan alanlar zorunludur.</small>
                    </div>
                </div>
                <div class="ibox-content">
                    <form method="get" name="frmProjeRol" id="frmProjeRol" class="form-horizontal" accessible-form>
                        <div class="formEkleDuzenleInputs ">
                            <div class="row">
                                <div class="col-lg-12">
                                    <div class="form-group">
                                        <label class="col-lg-4 control-label">Rol Tipi<span class="text-danger">*</span></label>
                                        <div class="col-lg-6">
                                            <ol class="nya-bs-select form-control" id="cmbPERSONEL_TIPI_ID" name="cmbPERSONEL_TIPI_ID" ng-model="InfoProjeRol.PERSONEL_TIPI_ID"
                                                data-live-search="true" title="Rol Tipi Seçiniz" data-size="5" required="true">
                                                <li nya-bs-option="item in PersonelTipiListesi" deep-watch="true" data-value="item.PERSONEL_TIPI_ID">
                                                    <a>
                                                        {{item.PERSONEL_TIPI_ADI}}
                                                        <span class="glyphicon glyphicon-ok check-mark"></span>
                                                    </a>
                                                </li>
                                            </ol>
                                            <p ng-show="frmProjeRol.cmbPERSONEL_TIPI_ID.$invalid && formCalistirildiProjeRol" class="validation">Bu alan boş bırakılamaz.</p>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label class="col-lg-4 control-label">Açıklama<span class="text-danger">*</span></label>
                                        <div class="col-lg-6">
                                            <input type="text" name="txtROL_ACIKLAMA" ng-model="InfoProjeRol.ROL_ACIKLAMA" ng-maxlength="500" ng-minlength="1" class="formEkleDuzenleInput form-control" placeholder="Açıklama giriniz." required>
                                            <p ng-show="frmProjeRol.txtROL_ACIKLAMA.$invalid && formCalistirildiProjeRol" class="validation">Bu alan boş bırakılamaz.</p>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-lg-10">
                                    <div class="form-actions">
                                        <div class="pull-right">
                                            <button class="btn btn-sm btn-success" type="button" ng-click="ProjeRolEkleGuncelle(InfoProjeRol)">
                                                <i class="fa fa-check"></i>&nbsp;&nbsp;<span class="bold">Kaydet</span>
                                            </button>
                                            <button class="btn btn-sm btn-primary"
                                               ui-sref="proje.projelerkayit.plan.projepersonelrollistesi">
                                                <i class="fa fa-reply-all"></i>
                                                &nbsp;&nbsp;
                                                <span class="bold">Geri</span>
                                            </button>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
