<div ng-init="init()"></div>
<div class="wrapper wrapper-content-emfa-tanimlamalar-icerik padding-bottom animated fadeInRightBig">
    <div class="row">
        <div class="col-lg-12">
            <div class="ibox float-e-margins">
                <div class="ibox-title">
                    <h5 class="panelHeaderEkleDuzenle">
                        &nbsp; <i class="fa fa-plus-square"></i> Proje Verilecek Eğitim Bilgileri
                        <small class="text-warning">
                            <i class="fa fa-info-circle"></i>
                            Lütfen bilgileri eksiksiz giriniz.
                        </small>
                    </h5>
                    <div class="ibox-tools">
                        <small class="text-danger"> * işareti olan alanlar zorunludur.</small>
                    </div>
                </div>

                <div class="ibox-content">
                    <form method="get" name="frmProjedeVerilecekEgitim" id="frmProjedeVerilecekEgitim" class="form-horizontal" accessible-form>
                        <div class="formEkleDuzenleInputs ">
                            <div class="row">
                                <div class="col-lg-12">
                                    <div class="form-group">
                                        <label class="col-lg-4 control-label">Eğitim<span class="text-danger">*</span></label>
                                        <div class="col-lg-6">
                                            <input name="txtVERILECEK_EGITIM" ng-model="InfoProjedeVerilecekEgitim.VERILECEK_EGITIM" ng-maxlength="255" ng-minlength="1" class="formEkleDuzenleInput form-control" placeholder="Verilecek egitim giriniz." required />
                                            <p ng-show="frmProjedeVerilecekEgitim.txtVERILECEK_EGITIM.$invalid && formCalistirildiProjedeVerilecekEgitim" class="validation">Bu alan boş bırakılamaz.</p>
                                        </div>
                                    </div>

                                    <div class="form-group">
                                        <label class="col-lg-4 control-label no-wrap">Eğitim Başlangıç Tarihi<span class="text-danger">*</span></label>
                                        <div class="col-lg-6">
                                            <div class="input-group date">
                                                <span class="input-group-addon">
                                                    <i class="fa fa-calendar"></i>
                                                </span>
                                                <input type="datetime" name="txtEGITIM_BASLANGIC_TARIH" ng-model="InfoProjedeVerilecekEgitim.EGITIM_BASLANGIC_TARIH" nextgen-date-picker="" class="formEkleDuzenleInput form-control"
                                                       required>
                                            </div>
                                            <p ng-show="frmProjedeVerilecekEgitim.txtEGITIM_BASLANGIC_TARIH.$invalid && formCalistirildiProjedeVerilecekEgitim" class="validation">Bu alan boş bırakılamaz.</p>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label class="col-lg-4 control-label no-wrap">Eğitim Bitiş Tarihi<span class="text-danger">*</span></label>
                                        <div class="col-lg-6">
                                            <div class="input-group date">
                                                <span class="input-group-addon">
                                                    <i class="fa fa-calendar"></i>
                                                </span>
                                                <input type="datetime" name="txtEGITIM_BITIS_TARIH" ng-model="InfoProjedeVerilecekEgitim.EGITIM_BITIS_TARIH" nextgen-date-picker="" class="formEkleDuzenleInput form-control" required>
                                            </div>
                                            <p ng-show="frmProjedeVerilecekEgitim.txtEGITIM_BITIS_TARIH.$invalid && formCalistirildiProjedeVerilecekEgitim" class="validation">Bu alan boş bırakılamaz.</p>
                                        </div>
                                    </div>
                                </div>
                            </div>

                            <div class="row">
                                <div class="col-lg-10">
                                    <div class="form-actions">
                                            <div class="pull-right">
                                                <button class="btn btn-sm btn-success" type="button" ng-click="ProjedeVerilecekEgitimEkleGuncelle(InfoProjedeVerilecekEgitim)">
                                                    <i class="fa fa-check"></i>&nbsp;&nbsp;<span class="bold">Kaydet</span>
                                                </button>
                                                <button class="btn btn-sm btn-primary" ui-sref="proje.projelerkayit.plan.verilecekegitimlistesi" >
                                                    <i class="fa fa-reply-all"></i> &nbsp; <span class="bold">Geri</span>
                                                </button>
                                            </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
