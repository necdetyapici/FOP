<div class="wrapper wrapper-content  padding-bottom">
    <div class="row">
        <div class="col-lg-12">
            <div class="ibox float-e-margins">
                <div class="ibox-content" style="background:#f3f3f4">
                    <div class="clients-list">
                        <ul class="ik-nav nav nav-tabs">

                            <li ng-class="{'active' : tab == 1}">
                                <a data-toggle="tab" ng-click="setTab(1)" ui-sref=".talepprojekart">
                                    <i class="fa fa-pencil-square-o"></i>&nbsp;Talep Kartı
                                </a>
                            </li>

                            <li ng-class="{'active' : tab == 2}" ng-show="IsCreate"

                                </a>
                            </li>
                            <li ng-class="{'active' : tab == 3}" ng-show="IsCreate"  ui-sref=".talepprojetaleptipiproblemkayit" ng-if="InfoTalep.TALEP_TIPI_ID == 2 && InfoTalep.TALEP_PROJE_ID > 0">
                                <a data-toggle="tab" ng-click="setTab(3)">
                                    <i class="fa fa-question-circle"></i> &nbsp;Problem
                                </a>
                            </li>
                            <li ng-class="{'active' : tab == 4}" ng-show="IsCreate"  ui-sref=".talepprojetaleptipidegisiklikkayit" ng-if="InfoTalep.TALEP_TIPI_ID == 3 && InfoTalep.TALEP_PROJE_ID > 0">

                        <div class="tab-content">
                            <div class="row">

                                    <div ui-view>
                                    </div>
