<div ng-init="init()"></div>

<div class="row wrapper border-bottom white-bg page-heading">
    <div class="col-lg-10">
        <h2>Yetki Grubu Kayıt İşlemleri</h2>
        <ol class="breadcrumb">
            <li>
                <a ui-sref="anasayfa">Ana Sayfa</a>
            </li>
            <li>
                <a ui-sref="yonetim.yetkilendirmeislemleri">
                    <i class="fa fa-list"></i>Yetki Grubu Listesi
                </a>
            </li>
            <li class="active animated bounceInRight">
                <strong>
                    <i class="fa fa-plus-circle"></i>
                    Kayıt
                </strong>
            </li>
        </ol>
    </div>
    <div class="col-lg-2"> </div>
</div>

<div class="wrapper wrapper-content padding-bottom animated fadeInRightBig">
    <div class="row">
        <div class="col-lg-12">
            <div class="ibox float-e-margins">
                <div class="ibox-title">

                    <h5 class="panelHeaderEkleDuzenle">
                        &nbsp; <i class="fa fa-user"></i>  Yetki Grubu Bilgileri
                        <small class="text-warning">
                            <i class="fa fa-info-circle"></i>
                            Lütfen Yetki Grubu bilgilerini eksiksiz giriniz.
                        </small>
                    </h5>
                    <div class="ibox-tools">
                        <small class="text-danger"> * işareti olan alanlar zorunludur.</small>
                    </div>

                </div>

                <div class="ibox-content">
                    <form method="get"  name="frmYetkiGrup" id="frmYetkiGrup" class="form-horizontal" accessible-form>
                        <div class="formEkleDuzenleInputs col-md-offset-2">

                            <div class="row">
                                <div class="col-md-8">
                                    <div class="form-group">
                                        <label class="col-sm-4 control-label">Yetki Grubu Adı <span class="text-danger">*</span></label>
                                        <div class="col-sm-8">
                                            <input type="text" name="txtYetkiGrubuAdi" ng-maxlength="50" ng-minlength="1" ng-model="YetkiGrubu.YETKI_GRUP_ADI" placeholder="Yetki grubu adını giriniz." class="formEkleDuzenleInput form-control" required >
                                            <p ng-show="frmYetkiGrup.txtYetkiGrubuAdi.$invalid && formCalistirildi" class="validation">Bu alan boş bırakılamaz.</p>
                                        </div>
                                    </div>

                                    <div class="form-group">
                                        <label class="col-sm-4 control-label">Açıklama<span class="text-danger">*</span></label>
                                        <div class="col-sm-8">
                                            <textarea name="txtYetkiGrubuAciklama" ng-maxlength="500" ng-minlength="1" ng-model="YetkiGrubu.YETKI_GRUP_ACIKLAMA" placeholder="Açıklama giriniz." class="formEkleDuzenleInput form-control" required></textarea>
                                            <p ng-show="frmYetkiGrup.txtYetkiGrubuAciklama.$invalid && formCalistirildi" class="validation">Bu alan boş bırakılamaz.</p>
                                        </div>
                                    </div>

                                    <div class="form-group">
                                        <div class="col-sm-8 col-sm-offset-4">
                                            <div class="pull-right">

                                                
                                                <button class="btn btn-sm btn-success" type="button" ng-click="yetkiGrubuKaydet(YetkiGrubu)">
                                                    <i class="fa fa-check"></i>&nbsp;&nbsp;<span class="bold">Kaydet</span>
                                                </button>
                                                <button class="btn btn-sm btn-primary" href="#" ui-sref="yonetim.yetkilendirmeislemleri"><i class="fa fa-reply-all"></i>&nbsp;&nbsp;<span class="bold">Geri</span></button>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>

                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
